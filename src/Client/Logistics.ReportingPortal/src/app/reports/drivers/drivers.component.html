<h2>Drivers Report</h2>

<form class="filters" (submit)="$event.preventDefault(); load();">
  <label>
    From
    <input type="date" [(ngModel)]="from" name="from">
  </label>
  <label>
    To
    <input type="date" [(ngModel)]="to" name="to">
  </label>
  <label>
    Search
    <input type="text" [(ngModel)]="search" name="search" placeholder="Driver name">
  </label>
  <button type="submit">Filter</button>
  <button type="button" (click)="reset()">Reset</button>
  <button type="button" (click)="export('csv')">Export CSV</button>
  <button type="button" (click)="export('xlsx')">Export Excel</button>
  <button type="button" (click)="export('pdf')">Export PDF</button>
  <button type="button" (click)="export('docx')">Export Word</button>
</form>

<table>
  <thead>
    <tr>
      <th>Driver</th>
      <th>Loads</th>
      <th>Distance</th>
      <th>Gross</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of items()">
      <td>{{ i.driverName }}</td>
      <td>{{ i.loadsDelivered }}</td>
      <td>{{ i.distanceDriven }}</td>
      <td>{{ i.grossEarnings }}</td>
    </tr>
  </tbody>
</table>

<div class="totals">
  <div>Total Count: {{ totalCount() }}</div>
  <div>Total Gross: {{ totalGross() }}</div>
  <div>Total Distance: {{ totalDistance() }}</div>
</div>
