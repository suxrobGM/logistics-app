<p-dialog
  header="Reject Expense"
  [(visible)]="service.showRejectDialog"
  [modal]="true"
  [style]="{ width: '450px' }"
  [closable]="true"
  (onHide)="service.cancelReject()"
>
  <div class="flex flex-col gap-4">
    <p class="text-secondary">
      Please provide a reason for rejecting expense #{{ service.pendingExpenseNumber() }}.
    </p>
    <textarea
      pTextarea
      [(ngModel)]="service.rejectionReason"
      rows="4"
      class="w-full"
      placeholder="Enter rejection reason..."
    ></textarea>
  </div>
  <ng-template #footer>
    <p-button label="Cancel" [text]="true" (click)="service.cancelReject()" />
    <p-button
      label="Reject"
      severity="danger"
      icon="pi pi-times"
      [disabled]="!service.rejectionReason().trim()"
      (click)="service.confirmReject()"
    />
  </ng-template>
</p-dialog>
