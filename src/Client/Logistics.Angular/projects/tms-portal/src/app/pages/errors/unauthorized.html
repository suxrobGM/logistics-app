<div class="bg-base flex min-h-screen items-center justify-center p-4">
  <div class="w-full max-w-md text-center">
    <div class="bg-surface rounded-xl p-8 shadow-lg">
      @if (isSubscriptionIssue()) {
        <div
          class="bg-warning/10 mx-auto mb-4 flex h-20 w-20 items-center justify-center rounded-full"
        >
          <i class="pi pi-credit-card text-warning text-4xl"></i>
        </div>

        <h1 class="text-primary mb-2">Subscription Expired</h1>
        <p class="text-secondary mb-6">
          Your subscription is not active. Please renew it to continue using the platform.
        </p>

        <div class="flex flex-col gap-3 sm:flex-row sm:justify-center">
          <p-button
            icon="pi pi-refresh"
            label="Renew Subscription"
            routerLink="/subscription/renew"
          />
          <p-button icon="pi pi-arrow-left" label="Go Back" [outlined]="true" (click)="goBack()" />
        </div>

        <div class="border-subtle mt-4 border-t pt-4">
          <p-button icon="pi pi-sign-out" label="Sign Out" [text]="true" (click)="logout()" />
        </div>
      } @else {
        <div
          class="bg-danger/10 mx-auto mb-4 flex h-20 w-20 items-center justify-center rounded-full"
        >
          <i class="pi pi-lock text-danger text-4xl"></i>
        </div>

        <h1 class="text-primary mb-2">Access Denied</h1>
        <p class="text-secondary mb-6">
          You do not have permission to access this page. Please contact your administrator if you
          believe this is an error.
        </p>

        <div class="flex flex-col gap-3 sm:flex-row sm:justify-center">
          <p-button icon="pi pi-home" label="Go to Dashboard" routerLink="/home" />
          <p-button icon="pi pi-arrow-left" label="Go Back" [outlined]="true" (click)="goBack()" />
        </div>

        <div class="border-subtle mt-4 border-t pt-4">
          <p-button icon="pi pi-sign-out" label="Sign Out" [text]="true" (click)="logout()" />
        </div>
      }
    </div>
  </div>
</div>
