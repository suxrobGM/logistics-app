<div class="flex min-h-screen items-center justify-center bg-gray-50 p-4">
  <div class="w-full max-w-md text-center">
    <div class="rounded-xl bg-white p-8 shadow-lg">
      @if (isSubscriptionIssue()) {
        <div
          class="mx-auto mb-4 flex h-20 w-20 items-center justify-center rounded-full bg-yellow-100"
        >
          <i class="pi pi-credit-card text-4xl text-yellow-600"></i>
        </div>

        <h1 class="mb-2 text-xl font-semibold text-gray-900">Subscription Expired</h1>
        <p class="mb-6 text-gray-600">
          Your subscription is not active. Please renew it to continue using the platform.
        </p>

        <div class="flex flex-col gap-3 sm:flex-row sm:justify-center">
          <p-button
            icon="pi pi-refresh"
            label="Renew Subscription"
            routerLink="/subscription/renew"
          />
          <p-button
            icon="pi pi-arrow-left"
            label="Go Back"
            [outlined]="true"
            (click)="goBack()"
          />
        </div>

        <div class="mt-4 border-t border-gray-200 pt-4">
          <p-button
            icon="pi pi-sign-out"
            label="Sign Out"
            [text]="true"
            severity="secondary"
            (click)="logout()"
          />
        </div>
      } @else {
        <div class="mx-auto mb-4 flex h-20 w-20 items-center justify-center rounded-full bg-red-100">
          <i class="pi pi-lock text-4xl text-red-600"></i>
        </div>

        <h1 class="mb-2 text-xl font-semibold text-gray-900">Access Denied</h1>
        <p class="mb-6 text-gray-600">
          You do not have permission to access this page. Please contact your administrator if you
          believe this is an error.
        </p>

        <div class="flex flex-col gap-3 sm:flex-row sm:justify-center">
          <p-button
            icon="pi pi-home"
            label="Go to Dashboard"
            routerLink="/home"
          />
          <p-button
            icon="pi pi-arrow-left"
            label="Go Back"
            [outlined]="true"
            (click)="goBack()"
          />
        </div>

        <div class="mt-4 border-t border-gray-200 pt-4">
          <p-button
            icon="pi pi-sign-out"
            label="Sign Out"
            [text]="true"
            severity="secondary"
            (click)="logout()"
          />
        </div>
      }
    </div>
  </div>
</div>
