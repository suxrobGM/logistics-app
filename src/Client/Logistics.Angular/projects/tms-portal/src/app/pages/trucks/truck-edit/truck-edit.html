<ui-page-header [title]="pageTitle()" [showAddButton]="false" />

@if (isLoading() && !truck()) {
  <div class="flex justify-center py-16">
    <p-progress-spinner />
  </div>
} @else {
  <app-truck-form
    [mode]="mode()"
    [initial]="truck()"
    [isLoading]="isLoading()"
    (save)="onSave($event)"
    (remove)="onRemove()"
  />
}

<p-toast />
<p-confirm-dialog />
