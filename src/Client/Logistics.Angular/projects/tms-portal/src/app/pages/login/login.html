<div class="flex min-h-screen items-center justify-center bg-gray-50 p-4">
  <div class="w-full max-w-md">
    @if (isLoading()) {
      <div class="rounded-xl bg-white p-8 text-center shadow-lg">
        <p-progress-spinner strokeWidth="4" />
        <p class="mt-4 text-lg font-medium text-gray-600">Authenticating...</p>
      </div>
    } @else if (!isAuthenticated()) {
      <div class="rounded-xl bg-white p-8 shadow-lg">
        <div class="mb-8 text-center">
          <div
            class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-primary-50"
          >
            <i class="pi pi-truck text-3xl text-primary"></i>
          </div>
          <h1 class="text-2xl font-bold text-gray-900">Logistics TMS</h1>
          <p class="mt-2 text-gray-500">Transportation Management System</p>
        </div>

        <div class="mb-6 text-center">
          <p class="text-gray-600">Sign in to access your dashboard and manage your fleet.</p>
        </div>

        <p-button
          icon="pi pi-sign-in"
          label="Sign In"
          styleClass="w-full"
          (click)="login()"
        />

        <div class="mt-6 text-center text-sm text-gray-500">
          <p>Need help? Contact your administrator.</p>
        </div>
      </div>
    }
  </div>
</div>
