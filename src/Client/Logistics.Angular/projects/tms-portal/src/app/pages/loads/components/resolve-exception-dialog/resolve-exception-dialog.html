<p-dialog
  header="Resolve Exception"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '450px' }"
  [closable]="true"
  (onHide)="close()"
>
  @if (exception(); as exc) {
    <div class="space-y-4">
      <div class="border-default bg-subtle rounded-lg border p-4">
        @if (exceptionType(); as type) {
          <div class="mb-2 flex items-center gap-2">
            <app-exception-type-tag [type]="type" />
          </div>
        }
        <p class="text-secondary m-0 text-sm">{{ exc.reason }}</p>
        <p class="text-muted m-0 mt-2 text-xs">Reported by {{ exc.reportedByName }}</p>
      </div>

      <ui-labeled-field label="Resolution Notes" [required]="true">
        <textarea
          pTextarea
          [(ngModel)]="resolution"
          rows="4"
          placeholder="Describe how the exception was resolved..."
          class="w-full"
        ></textarea>
      </ui-labeled-field>
    </div>
  }

  <ng-template #footer>
    <div class="flex justify-end gap-2">
      <p-button label="Cancel" [text]="true" (click)="close()" [disabled]="isSubmitting()" />
      <p-button
        label="Mark Resolved"
        icon="pi pi-check"
        severity="success"
        (click)="submit()"
        [loading]="isSubmitting()"
        [disabled]="!exception() || !resolution().trim()"
      />
    </div>
  </ng-template>
</p-dialog>
