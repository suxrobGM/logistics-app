<div
  class="mx-auto flex h-[calc(100vh-10rem)] max-w-4xl flex-col overflow-hidden rounded-xl bg-white shadow-lg"
>
  <!-- Header -->
  <app-conversation-header
    [conversation]="store.currentConversation()"
    [isNewConversation]="isNewConversation()"
    [isTyping]="store.typingUsers().size > 0"
    (toggleDetails)="toggleDetails()"
  />

  <!-- Messages Area -->
  <div
    #messagesContainer
    class="flex-1 gap-2 space-y-4 overflow-y-auto bg-linear-to-b from-gray-50 to-gray-100 p-6"
  >
    @if (isNewConversation()) {
      <app-recipient-selector
        [currentUserId]="currentUserId()"
        [selected]="selectedRecipient()"
        (selectedChange)="onRecipientChange($event)"
      />
    } @else if (store.loading() && store.messages().length === 0) {
      <div class="space-y-4">
        @for (i of [1, 2, 3]; track i) {
          <div class="flex gap-3">
            <p-skeleton shape="circle" size="2.5rem" />
            <div class="flex-1">
              <p-skeleton width="40%" height="1rem" styleClass="mb-2" />
              <p-skeleton width="70%" height="3rem" styleClass="rounded-xl" />
            </div>
          </div>
        }
      </div>
    } @else if (store.messages().length === 0) {
      <shared-empty-state
        icon="comments"
        title="No messages yet"
        message="Send a message to start the conversation!"
      />
    } @else {
      @if (store.hasMore()) {
        <div class="flex justify-center">
          <p-button
            label="Load earlier messages"
            icon="pi pi-history"
            [text]="true"
            [loading]="store.loading()"
            size="small"
            (onClick)="loadMore()"
          />
        </div>
      }
      <div class="flex flex-col gap-2">
        @for (message of store.messages(); track message.id) {
          <app-message-bubble
            [message]="message"
            [isOwn]="isOwnMessage(message)"
            (mouseEnter)="markMessageAsRead(message)"
          />
        }
      </div>
    }
  </div>

  <!-- Input Area -->
  <div class="border-t bg-white p-4">
    <div class="flex items-end gap-3">
      <div class="relative flex-1">
        <input
          type="text"
          pInputText
          class="focus:border-primary focus:ring-primary w-full rounded-full border-gray-200 py-3 pr-4 pl-4"
          placeholder="Type a message..."
          [ngModel]="messageContent()"
          (ngModelChange)="messageContent.set($event)"
          (keydown)="onKeyDown($event)"
          (input)="onInput()"
        />
      </div>
      <p-button
        icon="pi pi-send"
        [rounded]="true"
        [disabled]="!canSendMessage()"
        [loading]="isCreatingConversation()"
        (onClick)="sendMessage()"
      />
    </div>
  </div>
</div>

<app-conversation-details
  [conversation]="store.currentConversation()"
  [currentUserId]="currentUserId()"
  [(visible)]="showDetails"
/>
