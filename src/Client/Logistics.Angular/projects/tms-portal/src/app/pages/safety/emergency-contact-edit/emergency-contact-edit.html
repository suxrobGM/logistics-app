<ui-page-header
  [title]="contact() ? 'Edit ' + contact()!.name : 'Edit Emergency Contact'"
  [showAddButton]="false"
  backLink="/safety/emergency"
/>

<p-card>
  @if (isLoading()) {
    <div class="flex justify-center py-16">
      <p-progress-spinner />
    </div>
  } @else if (contact()) {
    <app-emergency-contact-form
      mode="edit"
      [id]="id()"
      [initial]="initialValue()"
      (save)="onSave($event)"
      (remove)="onRemove()"
    />
  }
</p-card>
