<ui-page-header title="Service Records" addRoute="/maintenance/records/add" addTooltip="Log new service" />

<p-card>
  <div class="mb-4">
    <ui-search-input (searchChange)="onSearch($event)" />
  </div>
  <ui-data-container
    [loading]="store.isLoading()"
    [error]="store.error()"
    [isEmpty]="store.isEmpty()"
    skeletonVariant="table"
    [skeletonRows]="10"
    emptyTitle="No service records"
    emptyMessage="No maintenance has been logged yet."
    emptyActionLabel="Log Service"
    (retry)="store.retry()"
    (emptyAction)="addRecord()"
  >
    <p-table
      [value]="store.data()"
      [lazy]="true"
      [paginator]="true"
      [showCurrentPageReport]="true"
      (onLazyLoad)="store.onLazyLoad($event)"
      [rows]="store.pageSize()"
      [first]="store.first()"
      [totalRecords]="store.totalRecords()"
      [loading]="store.isLoading()"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template #header>
        <tr>
          <th pSortableColumn="ServiceDate">
            Date
            <p-sortIcon field="ServiceDate" />
          </th>
          <th pSortableColumn="TruckNumber">
            Truck
            <p-sortIcon field="TruckNumber" />
          </th>
          <th>Type</th>
          <th>Vendor</th>
          <th pSortableColumn="OdometerReading">
            Odometer
            <p-sortIcon field="OdometerReading" />
          </th>
          <th pSortableColumn="TotalCost">
            Cost
            <p-sortIcon field="TotalCost" />
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template #body let-record>
        <tr class="cursor-pointer hover:bg-hover" (click)="onRowClick(record)">
          <td>{{ record.serviceDate | date: "shortDate" }}</td>
          <td>{{ record.truckNumber || '-' }}</td>
          <td>
            <p-tag [value]="record.typeDisplay || record.type" [severity]="getTypeSeverity(record.type)" />
          </td>
          <td>{{ record.vendorName || '-' }}</td>
          <td>
            @if (record.odometerReading) {
              {{ record.odometerReading | number }} mi
            } @else {
              -
            }
          </td>
          <td>{{ record.totalCost | currency }}</td>
          <td>
            <p-button
              icon="pi pi-ellipsis-v"
              [text]="true"
              aria-label="Show actions menu"
              (click)="$event.stopPropagation(); selectedRow.set(record); menu.toggle($event)"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </ui-data-container>
</p-card>

<!-- Context menu for row actions -->
<p-menu #menu [model]="actionMenuItems" [popup]="true" />
