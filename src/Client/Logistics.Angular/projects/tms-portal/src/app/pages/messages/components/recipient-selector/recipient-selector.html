<div class="flex h-full flex-col items-center justify-center">
  <div class="w-full max-w-md space-y-6">
    <div class="text-center">
      <div
        class="bg-primary/10 mx-auto mb-4 flex h-20 w-20 items-center justify-center rounded-full"
      >
        <i class="pi pi-user-plus text-primary text-4xl"></i>
      </div>
      <h3 class="text-secondary mb-2 font-semibold">Start a New Conversation</h3>
      <p class="text-muted text-sm">Search for an employee to message</p>
    </div>

    <div class="space-y-2">
      <span class="text-secondary text-sm font-medium">To:</span>
      @if (selected(); as recipient) {
        <div class="border-subtle bg-surface flex items-center gap-3 rounded-lg border p-3">
          <p-avatar
            [label]="getInitials(recipient.fullName)"
            class="bg-primary text-white"
            shape="circle"
          />
          <div class="flex-1">
            <p class="text-primary font-medium">{{ recipient.fullName }}</p>
            <p class="text-muted text-xs">{{ recipient.email }}</p>
          </div>
          <p-button
            icon="pi pi-times"
            [text]="true"
            [rounded]="true"
            (onClick)="clearRecipient()"
            pTooltip="Remove"
          />
        </div>
      } @else {
        <p-autocomplete
          [suggestions]="employeeSuggestions()"
          (completeMethod)="searchEmployees($event)"
          (onSelect)="onRecipientSelect($event)"
          optionLabel="fullName"
          placeholder="Search employees..."
          [minLength]="2"
          class="w-full"
          inputStyleClass="w-full"
        >
          <ng-template let-employee #item>
            <div class="flex items-center gap-3 py-1">
              <p-avatar
                [label]="getInitials(employee.fullName)"
                class="bg-surface-500 dark:bg-surface-400 text-white"
                size="normal"
                shape="circle"
              />
              <div>
                <p class="font-medium">{{ employee.fullName }}</p>
                <p class="text-muted text-xs">{{ employee.email }}</p>
              </div>
            </div>
          </ng-template>
        </p-autocomplete>
      }
    </div>

    @if (selected()) {
      <p class="text-muted text-center text-sm">Type a message below to start your conversation</p>
    }
  </div>
</div>
