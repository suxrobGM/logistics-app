<div class="flex flex-col">
  <form [formGroup]="form" (ngSubmit)="goToNextStep()">
    <shared-validation-summary [form]="form" />

    <shared-labeled-field label="Trip Name" for="tripName" [required]="true">
      <input
        pInputText
        id="tripName"
        formControlName="tripName"
        type="text"
        placeholder="Trip name"
      />
    </shared-labeled-field>

    <shared-labeled-field label="Assigned Truck" for="truck" [required]="true">
      <app-search-truck formControlName="truck" />
    </shared-labeled-field>

    <div class="flex justify-between pt-6">
      <p-button
        type="button"
        icon="pi pi-arrow-left"
        label="Back to list"
        severity="secondary"
        [routerLink]="['/trips']"
      />
      <p-button type="submit" icon="pi pi-arrow-right" iconPos="right" label="Next" />
    </div>
  </form>
</div>
