<app-page-header title="List Customers" addRoute="/customers/add" addTooltip="Add a new customer" />

<p-card>
  <app-data-container
    [loading]="store.isLoading()"
    [error]="store.error()"
    [isEmpty]="store.isEmpty()"
    skeletonVariant="table"
    [skeletonRows]="10"
    emptyTitle="No customers yet"
    emptyMessage="Add your first customer to get started."
    emptyActionLabel="Add Customer"
    (retry)="store.retry()"
    (emptyAction)="addCustomer()"
  >
    <p-table
      [value]="store.data()"
      [lazy]="true"
      [paginator]="true"
      [showCurrentPageReport]="true"
      (onLazyLoad)="store.onLazyLoad($event)"
      [rows]="store.pageSize()"
      [first]="store.first()"
      [totalRecords]="store.totalRecords()"
      [loading]="store.isLoading()"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template #caption>
        <app-search-input (searchChange)="search($event)" />
      </ng-template>
      <ng-template #header>
        <tr>
          <th pSortableColumn="Name">
            Name
            <p-sortIcon field="Name" />
          </th>
          <th class="text-center">Action</th>
        </tr>
      </ng-template>
      <ng-template #body let-customer>
        <tr>
          <td>{{ customer.name }}</td>
          <td class="text-center">
            <p-button
              class="ml-2"
              icon="pi pi-pen-to-square"
              pTooltip="Edit Customer"
              [routerLink]="['/customers', customer.id, 'edit']"
            />
            <p-button
              styleClass="ml-2 p-button-danger"
              icon="pi pi-trash"
              pTooltip="Delete Customer"
              (click)="confirmToDelete(customer.id)"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </app-data-container>
</p-card>
