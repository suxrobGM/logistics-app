<ui-page-header title="Customers" addRoute="/customers/add" addTooltip="Add a new customer" />

<div class="mb-4 flex gap-2">
  <lib-permission-guard [permissions]="Permission.Invitation.Manage">
    <p-button
      icon="pi pi-send"
      label="Invite Customer User"
      [outlined]="true"
      (click)="openInviteDialog()"
    />
  </lib-permission-guard>
</div>

<p-card>
  <ui-data-container
    [loading]="store.isLoading()"
    [error]="store.error()"
    [isEmpty]="store.isEmpty()"
    skeletonVariant="table"
    [skeletonRows]="10"
    emptyTitle="No customers yet"
    emptyMessage="Add your first customer to get started."
    emptyActionLabel="Add Customer"
    (retry)="store.retry()"
    (emptyAction)="addCustomer()"
  >
    <p-table
      [value]="store.data()"
      [lazy]="true"
      [paginator]="true"
      [showCurrentPageReport]="true"
      (onLazyLoad)="store.onLazyLoad($event)"
      [rows]="store.pageSize()"
      [first]="store.first()"
      [totalRecords]="store.totalRecords()"
      [loading]="store.isLoading()"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template #caption>
        <ui-search-input (searchChange)="search($event)" />
      </ng-template>
      <ng-template #header>
        <tr>
          <th pSortableColumn="Name">
            Name
            <p-sortIcon field="Name" />
          </th>
          <th>Status</th>
          <th pSortableColumn="Email">
            Email
            <p-sortIcon field="Email" />
          </th>
          <th pSortableColumn="Phone">
            Phone
            <p-sortIcon field="Phone" />
          </th>
          <th pSortableColumn="CreatedDate">
            Created
            <p-sortIcon field="CreatedDate" />
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template #body let-customer>
        <tr class="hover:bg-hover cursor-pointer" (click)="onRowClick(customer)">
          <td>
            <div class="flex items-center gap-3">
              <app-customer-avatar [customer]="customer" size="normal" />
              <div>
                <div class="font-medium">{{ customer.name }}</div>
              </div>
            </div>
          </td>
          <td>
            @if (customer.status) {
              <app-customer-status-tag [status]="customer.status" />
            }
          </td>
          <td>{{ customer.email || "-" }}</td>
          <td>{{ customer.phone || "-" }}</td>
          <td>{{ customer.createdAt | date: "mediumDate" }}</td>
          <td>
            <p-button
              icon="pi pi-ellipsis-v"
              [text]="true"
              aria-label="Show actions menu"
              (click)="$event.stopPropagation(); selectedRow.set(customer); menu.toggle($event)"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </ui-data-container>
</p-card>

<app-invite-customer-dialog
  [(visible)]="inviteDialogVisible"
  [customerId]="selectedCustomerId()"
  [customerName]="selectedCustomerName()"
  (invitationSent)="onInvitationSent()"
/>

<!-- Context menu for row actions -->
<p-menu #menu [model]="actionMenuItems" [popup]="true" />
