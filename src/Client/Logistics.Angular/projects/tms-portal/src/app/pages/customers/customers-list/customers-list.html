<shared-page-header title="List Customers" addRoute="/customers/add" addTooltip="Add a new customer" />

<div class="mb-4 flex gap-2">
  <lib-permission-guard [permissions]="Permission.Invitation.Manage">
    <p-button
      icon="pi pi-send"
      label="Invite Customer User"
      severity="secondary"
      [outlined]="true"
      (click)="openInviteDialog()"
    />
  </lib-permission-guard>
</div>

<p-card>
  <shared-data-container
    [loading]="store.isLoading()"
    [error]="store.error()"
    [isEmpty]="store.isEmpty()"
    skeletonVariant="table"
    [skeletonRows]="10"
    emptyTitle="No customers yet"
    emptyMessage="Add your first customer to get started."
    emptyActionLabel="Add Customer"
    (retry)="store.retry()"
    (emptyAction)="addCustomer()"
  >
    <p-table
      [value]="store.data()"
      [lazy]="true"
      [paginator]="true"
      [showCurrentPageReport]="true"
      (onLazyLoad)="store.onLazyLoad($event)"
      [rows]="store.pageSize()"
      [first]="store.first()"
      [totalRecords]="store.totalRecords()"
      [loading]="store.isLoading()"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template #caption>
        <shared-search-input (searchChange)="search($event)" />
      </ng-template>
      <ng-template #header>
        <tr>
          <th pSortableColumn="Name">
            Name
            <p-sortIcon field="Name" />
          </th>
          <th class="text-center">Action</th>
        </tr>
      </ng-template>
      <ng-template #body let-customer>
        <tr>
          <td>{{ customer.name }}</td>
          <td class="text-center">
            <p-button
              icon="pi pi-send"
              pTooltip="Invite Portal User"
              (click)="openInviteDialog(customer.id, customer.name)"
            />
            <p-button
              styleClass="ml-2"
              icon="pi pi-pen-to-square"
              pTooltip="Edit Customer"
              [routerLink]="['/customers', customer.id, 'edit']"
            />
            <p-button
              styleClass="ml-2 p-button-danger"
              icon="pi pi-trash"
              pTooltip="Delete Customer"
              (click)="confirmToDelete(customer.id)"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </shared-data-container>
</p-card>

<app-invite-customer-dialog
  [(visible)]="inviteDialogVisible"
  [customerId]="selectedCustomerId()"
  [customerName]="selectedCustomerName()"
  (invitationSent)="onInvitationSent()"
/>
