<form [formGroup]="form">
  <app-validation-summary [form]="form" />
  <div class="mb-4">
    <label for="addressLine1" class="mb-1 block">Address Line 1:</label>
    <input pInputText id="addressLine1" formControlName="addressLine1" class="w-full" />
  </div>
  <div class="mb-4">
    <label for="addressLine2" class="mb-1 block">Address Line 2 (optional):</label>
    <input pInputText id="addressLine2" formControlName="addressLine2" class="w-full" />
  </div>
  <div class="mb-4">
    <label for="city" class="mb-1 block">City:</label>
    <input pInputText id="city" formControlName="city" class="w-full" />
  </div>
  <div class="mb-4">
    <label for="state" class="mb-1 block">State:</label>
    <p-select
      formControlName="state"
      [options]="usStates"
      placeholder="Select a state"
      class="w-full"
    />
  </div>
  <div class="mb-4">
    <label for="zipCode" class="mb-1 block">Zip Code:</label>
    <input pInputText id="zipCode" formControlName="zipCode" class="w-full" pKeyFilter="int" />
  </div>
  <div class="mb-4">
    <label for="country" class="mb-1 block">Country:</label>
    <p-select
      formControlName="country"
      [options]="countries"
      placeholder="Select a country"
      class="w-full"
    />
  </div>
</form>
