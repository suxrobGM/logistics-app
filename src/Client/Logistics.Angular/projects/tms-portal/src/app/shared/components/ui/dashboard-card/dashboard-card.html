<p-card class="h-full border-0 p-2 shadow-sm">
  <ng-template pTemplate="header">
    <div class="flex items-center px-4 pt-4">
      @if (icon()) {
        <i [class]="iconClasses()"></i>
      }
      <h5 class="mb-0">{{ title() }}</h5>
    </div>
  </ng-template>
  <ng-content></ng-content>
</p-card>
