<header
  class="border-default bg-surface sticky top-0 z-40 flex items-center justify-between border-b px-4 py-3 md:hidden"
>
  <!-- Hamburger Menu Button -->
  <p-button
    [icon]="mobileMenuOpen() ? 'pi pi-times' : 'pi pi-bars'"
    [text]="true"
    (click)="toggleMenu()"
    aria-label="Toggle navigation menu"
    styleClass="text-xl"
  />

  <!-- Logo and Page Title -->
  <a routerLink="/home" class="flex items-center gap-2">
    <img src="images/logo.svg" class="h-8 w-auto" alt="Logo" />
    <span class="text-primary max-w-37.5 truncate text-lg font-semibold">
      {{ pageTitle() }}
    </span>
  </a>

  <!-- Spacer for balance -->
  <div class="w-10"></div>
</header>
