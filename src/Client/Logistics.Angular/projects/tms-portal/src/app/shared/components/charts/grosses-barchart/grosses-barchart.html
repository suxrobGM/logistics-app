<p-card>
  <ng-template #header>
    <h4 class="py-2 pl-3">
      Gross income for
      <span class="text-red-600">{{ startDate() | date: "shortDate" }}</span> -
      <span class="text-red-600">{{ endDate() | date: "shortDate" }}</span>
    </h4>
    <p-divider />
  </ng-template>

  @if (isLoading()) {
    <div>
      <p-skeleton class="my-2" height="20rem" width="100%"></p-skeleton>
    </div>
  } @else {
    <div class="mb-2">
      <ui-range-calendar
        [(startDate)]="startDate"
        [(endDate)]="endDate"
        (applyButtonClick)="fetchMonthlyGrosses()"
      />
    </div>
    <p-chart
      type="bar"
      [data]="chartData()"
      [options]="chartOptions()"
      width="100%"
      height="20rem"
    />
  }
</p-card>
