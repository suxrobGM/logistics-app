<div class="flex flex-col gap-6 md:flex-row">
  <div class="w-full md:w-1/2">
    @if (isLoading()) {
      <p-progress-spinner />
    }

    <form [formGroup]="form" (ngSubmit)="submit()">
      <shared-validation-summary [form]="form" />

      <shared-labeled-field label="Name" for="name" [required]="true">
        <input pInputText id="name" formControlName="name" type="text" placeholder="Load name" />
      </shared-labeled-field>
      <shared-labeled-field label="Load Type" for="type" [required]="true">
        <p-select formControlName="type" [options]="loadTypes" />
      </shared-labeled-field>

      @if (initial()?.tripNumber && initial()?.tripId) {
        <shared-labeled-field label="Trip" for="tripNumber">
          <input
            pInputText
            id="tripNumber"
            formControlName="tripNumber"
            type="text"
            placeholder="Trip"
          />
        </shared-labeled-field>
      }

      <shared-labeled-field label="Customer" for="customer" [required]="true">
        <app-search-customer formControlName="customer" />
      </shared-labeled-field>

      <shared-labeled-field label="Origin Address" for="originAddress" [required]="true">
        <app-address-autocomplete
          field="originAddress"
          formControlName="originAddress"
          [forceSelection]="true"
          (selectedAddress)="updateOrigin($event)"
        />
      </shared-labeled-field>

      <shared-labeled-field label="Destination Address" for="destinationAddress" [required]="true">
        <app-address-autocomplete
          field="destinationAddress"
          formControlName="destinationAddress"
          [forceSelection]="true"
          (selectedAddress)="updateDestination($event)"
        />
      </shared-labeled-field>

      <shared-labeled-field label="Delivery Cost" for="deliveryCost" [required]="true">
        <p-inputgroup>
          <p-inputgroup-addon>$$</p-inputgroup-addon>
          <p-input-number id="deliveryCost" formControlName="deliveryCost" [min]="0" />
        </p-inputgroup>
      </shared-labeled-field>

      <shared-labeled-field label="Estimated Distance" for="distance">
        <p-inputgroup>
          <p-inputgroup-addon>mi</p-inputgroup-addon>
          <p-input-number id="distance" formControlName="distance" [min]="0" />
        </p-inputgroup>
      </shared-labeled-field>

      <shared-labeled-field label="Assigned Dispatcher" for="dispatcherName">
        <input
          pInputText
          id="dispatcherName"
          formControlName="assignedDispatcherName"
          type="text"
        />
      </shared-labeled-field>

      <shared-labeled-field label="Assigned Truck" for="assignedTruck" [required]="true">
        <app-search-truck formControlName="assignedTruck" />
      </shared-labeled-field>

      @if (mode() === "edit") {
        <shared-labeled-field label="Status" for="status">
          <p-select formControlName="status" [options]="loadStatuses" />
        </shared-labeled-field>
      }

      <!-- action buttons -->
      <div class="flex gap-2">
        <p-button
          type="submit"
          icon="pi pi-pencil"
          [label]="mode() === 'create' ? 'Create' : 'Update'"
          [disabled]="isLoading()"
        />

        @if (mode() === "edit") {
          <p-button
            type="button"
            icon="pi pi-trash"
            label="Delete"
            severity="danger"
            [disabled]="isLoading()"
            (click)="askRemove()"
          />

          <p-button
            type="button"
            icon="pi pi-arrow-left"
            label="Back to list"
            [routerLink]="['/loads']"
          />
        }
      </div>
    </form>
  </div>

  <div class="w-full md:w-1/2">
    <app-direction-map
      [waypoints]="[originCoords(), destinationCoords()]"
      (routeChange)="updateDistance($event)"
      [height]="mapHeight()"
    />
  </div>
</div>
