<div class="sidebar" [class.minimized]="!isOpened()">
  <!-- Logo Section -->
  <div class="sidebar-header">
    @if (companyLogoUrl()) {
      <img [src]="companyLogoUrl()" class="sidebar-logo" alt="Company logo" />
    } @else {
      <img src="images/logo.svg" class="sidebar-logo" alt="logo" />
    }
    @if (isOpened()) {
      <h4 class="sidebar-company-name">{{ companyName() }}</h4>
    }
  </div>

  <!-- Navigation -->
  <nav class="sidebar-nav">
    <app-panel-menu [items]="navItems()" [(expanded)]="isOpened" />
  </nav>

  <!-- Collapse Toggle -->
  <button
    class="sidebar-toggle"
    (click)="toggle()"
    [pTooltip]="isOpened() ? 'Minimize menu' : 'Maximize menu'"
    tooltipPosition="right"
    type="button"
  >
    <i [class]="isOpened() ? 'pi pi-chevron-left' : 'pi pi-chevron-right'"></i>
    @if (isOpened()) {
      <span>Collapse</span>
    }
  </button>

  <!-- Footer Section -->
  <div class="sidebar-footer" [class.sidebar-footer-collapsed]="!isOpened()">
    <!-- Theme Toggle -->
    <app-theme-toggle [showLabel]="isOpened()" />

    <!-- User Section -->
    @if (userFullName()) {
      <div class="sidebar-user">
        @if (userRole() && isOpened()) {
          <div class="sidebar-user-role">
            Role: <span>{{ userRole() }}</span>
          </div>
        }
        <app-panel-menu [items]="profileMenuItems" [(expanded)]="isOpened" class="w-full" />
      </div>
    }
  </div>
</div>
