<div class="flex flex-col items-center justify-center py-12 text-center">
  <i [class]="iconClass()" class="text-gray-400 mb-4 text-6xl"></i>
  <h3 class="text-gray-900 dark:text-white mb-2 text-xl font-semibold">{{ title() }}</h3>
  <p class="text-gray-600 dark:text-gray-400 mb-6 max-w-md">{{ message() }}</p>
  @if (actionLabel()) {
    <p-button [label]="actionLabel()!" [icon]="actionIcon()" (onClick)="onAction()" />
  }
</div>
