@switch (variant()) {
  @case ("table") {
    <div class="flex flex-col gap-3">
      @for (_ of rowsArray(); track $index) {
        <p-skeleton [height]="rowHeight()" class="w-full" />
      }
    </div>
  }
  @case ("card") {
    <p-skeleton [width]="width()" [height]="height()" />
  }
  @case ("list") {
    <div class="flex flex-col gap-4">
      @for (_ of rowsArray(); track $index) {
        <div class="flex items-center gap-3">
          <p-skeleton shape="circle" size="3rem" />
          <div class="flex-1">
            <p-skeleton width="70%" height="1rem" class="mb-2" />
            <p-skeleton width="40%" height="0.75rem" />
          </div>
        </div>
      }
    </div>
  }
}
@if (loadingText()) {
  <p class="mt-3 text-center text-sm text-gray-500 dark:text-gray-400">{{ loadingText() }}</p>
}
