<div class="flex flex-col items-center justify-center py-12 text-center">
  <i class="pi pi-exclamation-triangle mb-4 text-6xl text-orange-500"></i>
  <h3 class="text-surface-900 dark:text-surface-0 mb-2 text-xl font-semibold">{{ title() }}</h3>
  <p class="text-surface-600 dark:text-surface-400 mb-6 max-w-md">{{ message() }}</p>
  @if (retryable()) {
    <p-button label="Try Again" icon="pi pi-refresh" (onClick)="onRetry()" />
  }
</div>
