<p-datepicker
  class="w-full"
  inputStyleClass="w-full"
  [(ngModel)]="dates"
  selectionMode="range"
  [showIcon]="true"
  dateFormat="mm/dd/yy"
  placeholder="Select date range"
  [numberOfMonths]="2"
>
  <ng-template #footer>
    <div class="flex flex-wrap gap-2 border-t p-2">
      @for (preset of presets(); track preset.label) {
        <p-button
          type="button"
          [label]="preset.label"
          severity="secondary"
          [text]="true"
          size="small"
          (onClick)="selectPreset(preset)"
        />
      }
    </div>
  </ng-template>
</p-datepicker>
