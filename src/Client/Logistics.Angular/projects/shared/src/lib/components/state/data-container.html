@if (loading()) {
  <ui-loading-skeleton [variant]="skeletonVariant()" [rows]="skeletonRows()" [loadingText]="loadingText()" />
} @else if (error()) {
  <ui-error-state
    [message]="error()!.message"
    [retryable]="error()!.retryable"
    (retry)="handleRetry()"
  />
} @else if (isEmpty()) {
  <ui-empty-state
    [title]="emptyTitle()"
    [message]="emptyMessage()"
    [icon]="emptyIcon()"
    [actionLabel]="emptyActionLabel()"
    (action)="handleEmptyAction()"
  />
} @else {
  <div class="animate-fade-in">
    <ng-content />
  </div>
}
