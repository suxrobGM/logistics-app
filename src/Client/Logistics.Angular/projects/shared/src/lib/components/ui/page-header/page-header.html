<div class="mb-3" [class.text-center]="centered()">
  <div class="flex items-center" [class.justify-center]="centered()">
    @if (backLink()) {
      <p-button
        icon="pi pi-arrow-left"
        [rounded]="true"
        [text]="true"
        [routerLink]="[backLink()]"
        pTooltip="Go back"
        styleClass="mr-2"
      />
    }
    <h1 class="mb-0 w-full">{{ title() }}</h1>
    @if (showAddButton()) {
      @if (addRoute()) {
        <p-button
          styleClass="ml-2"
          icon="pi pi-plus-circle"
          size="large"
          [rounded]="true"
          [text]="true"
          [pTooltip]="addTooltip()"
          [routerLink]="[addRoute()]"
        />
      } @else {
        <p-button
          styleClass="ml-2"
          icon="pi pi-plus-circle"
          size="large"
          [rounded]="true"
          [text]="true"
          [pTooltip]="addTooltip()"
          (click)="handleAdd()"
        />
      }
    }
    <div class="ml-auto">
      <ng-content />
    </div>
  </div>
  @if (subtitle()) {
    <p class="mb-0 text-gray-500">{{ subtitle() }}</p>
  }
</div>
