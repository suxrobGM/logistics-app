<div class="mb-3">
  <div class="flex items-center">
    <h1 class="mb-0 text-2xl font-semibold">{{ title() }}</h1>
    @if (showAddButton()) {
      @if (addRoute()) {
        <p-button
          styleClass="text-black ml-2"
          icon="pi pi-plus-circle"
          size="large"
          [rounded]="true"
          [text]="true"
          [pTooltip]="addTooltip()"
          [routerLink]="[addRoute()]"
        />
      } @else {
        <p-button
          styleClass="text-black ml-2"
          icon="pi pi-plus-circle"
          size="large"
          [rounded]="true"
          [text]="true"
          [pTooltip]="addTooltip()"
          (click)="handleAdd()"
        />
      }
    }
  </div>
  @if (subtitle()) {
    <p class="mb-0 text-gray-500">{{ subtitle() }}</p>
  }
</div>
