<nav
  class="fixed top-0 right-0 left-0 z-50 transition-all duration-300"
  [class.bg-paper]="showSolidNavbar()"
  [class.shadow-md]="showSolidNavbar()"
  [class.bg-transparent]="!showSolidNavbar()"
>
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between md:h-20">
      <!-- Logo -->
      <a href="/" class="flex items-center gap-2">
        <div class="bg-accent flex h-10 w-10 items-center justify-center rounded-lg">
          <i class="pi pi-truck text-paper text-xl"></i>
        </div>
        <span
          class="font-display text-xl font-bold"
          [class.text-paper]="!showSolidNavbar()"
          [class.text-ink]="showSolidNavbar()"
        >
          Logistics TMS
        </span>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden items-center gap-8 md:flex">
        <a
          href="#features"
          class="font-display hover:text-accent text-sm font-medium transition-colors"
          [class.text-steel]="!showSolidNavbar()"
          [class.text-ink]="showSolidNavbar()"
        >
          Features
        </a>
        <a
          href="#how-it-works"
          class="font-display hover:text-accent text-sm font-medium transition-colors"
          [class.text-steel]="!showSolidNavbar()"
          [class.text-ink]="showSolidNavbar()"
        >
          How It Works
        </a>
        <a
          href="#pricing"
          class="font-display hover:text-accent text-sm font-medium transition-colors"
          [class.text-steel]="!showSolidNavbar()"
          [class.text-ink]="showSolidNavbar()"
        >
          Pricing
        </a>
        <a
          href="#faq"
          class="font-display hover:text-accent text-sm font-medium transition-colors"
          [class.text-steel]="!showSolidNavbar()"
          [class.text-ink]="showSolidNavbar()"
        >
          FAQ
        </a>
      </div>

      <!-- CTA Button -->
      <div class="hidden md:block">
        <p-button
          label="Request a Demo"
          (onClick)="openDemoDialog()"
          styleClass="bg-accent border-accent hover:bg-accent-dark hover:border-accent-dark font-display"
        />
      </div>

      <!-- Mobile Menu Button -->
      <button
        class="flex h-10 w-10 items-center justify-center rounded-lg md:hidden"
        [class.text-paper]="!showSolidNavbar()"
        [class.text-ink]="showSolidNavbar()"
        (click)="mobileMenuOpen.set(!mobileMenuOpen())"
      >
        <i class="pi" [class.pi-bars]="!mobileMenuOpen()" [class.pi-times]="mobileMenuOpen()"></i>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    class="border-ink/10 bg-paper overflow-hidden border-t transition-all duration-300 ease-in-out md:hidden"
    [class.max-h-0]="!mobileMenuOpen()"
    [class.border-t-0]="!mobileMenuOpen()"
    [class.max-h-96]="mobileMenuOpen()"
    [class.opacity-0]="!mobileMenuOpen()"
    [class.opacity-100]="mobileMenuOpen()"
  >
    <div class="space-y-1 px-4 py-4">
      <a
        href="#features"
        class="font-display text-ink hover:bg-paper-dark block rounded-lg px-3 py-2"
        (click)="mobileMenuOpen.set(false)"
      >
        Features
      </a>
      <a
        href="#how-it-works"
        class="font-display text-ink hover:bg-paper-dark block rounded-lg px-3 py-2"
        (click)="mobileMenuOpen.set(false)"
      >
        How It Works
      </a>
      <a
        href="#pricing"
        class="font-display text-ink hover:bg-paper-dark block rounded-lg px-3 py-2"
        (click)="mobileMenuOpen.set(false)"
      >
        Pricing
      </a>
      <a
        href="#faq"
        class="font-display text-ink hover:bg-paper-dark block rounded-lg px-3 py-2"
        (click)="mobileMenuOpen.set(false)"
      >
        FAQ
      </a>
      <div class="pt-2">
        <p-button
          label="Request a Demo"
          (onClick)="openDemoDialog(); mobileMenuOpen.set(false)"
          styleClass="bg-accent border-accent hover:bg-accent-dark hover:border-accent-dark font-display w-full"
        />
      </div>
    </div>
  </div>
</nav>
