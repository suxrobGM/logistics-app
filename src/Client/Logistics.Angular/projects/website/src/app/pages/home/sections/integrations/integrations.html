<web-section-container background="white">
  <div class="text-center" webScrollAnimate="fade-up">
    <p class="text-sm font-semibold uppercase tracking-wide text-gray-500">Trusted Integrations</p>
    <h3 class="mt-2 text-xl font-semibold text-gray-900">
      Seamlessly connects with your favorite tools
    </h3>
  </div>

  <div class="mt-12 grid grid-cols-2 gap-8 md:grid-cols-3 lg:grid-cols-5">
    @for (integration of integrations; track integration.name; let i = $index) {
      <div
        webScrollAnimate="fade-up"
        [delay]="i * 100"
        class="group flex flex-col items-center justify-center rounded-xl border border-gray-100 bg-white p-6 transition-all duration-300 hover:border-blue-200 hover:shadow-lg"
      >
        <img
          [src]="integration.logo"
          [alt]="integration.name + ' logo'"
          class="h-12 w-auto object-contain transition-transform duration-300 group-hover:scale-110"
        />
        <span class="mt-3 text-sm font-medium text-gray-700">{{ integration.name }}</span>
      </div>
    }
  </div>
</web-section-container>
