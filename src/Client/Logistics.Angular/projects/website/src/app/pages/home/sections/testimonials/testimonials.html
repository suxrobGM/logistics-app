<web-section-container sectionId="testimonials" background="light">
  <div webScrollAnimate="fade-up">
    <web-section-header
      label="Testimonials"
      title="Trusted by trucking companies nationwide"
      subtitle="See what our customers have to say about their experience with Logistics TMS."
    />
  </div>

  <div class="mt-16 grid gap-8 md:grid-cols-3">
    @for (testimonial of testimonials; track testimonial.author; let i = $index) {
      <div webScrollAnimate="fade-up" [delay]="i * 150" class="bg-paper relative p-10">
        <!-- Large decorative quote mark -->
        <span
          class="font-display text-accent/20 pointer-events-none absolute -top-2 left-8 text-8xl leading-none select-none"
        >
          "
        </span>

        <!-- Quote text -->
        <blockquote class="font-display text-ink relative text-xl leading-snug font-medium">
          {{ testimonial.quote }}
        </blockquote>

        <!-- Author -->
        <div class="mt-8 flex items-center gap-4">
          <div class="bg-accent h-1 w-8"></div>
          <div>
            <p class="font-display text-ink font-semibold">
              {{ testimonial.author }}
            </p>
            <p class="text-steel text-sm">{{ testimonial.role }}, {{ testimonial.company }}</p>
          </div>
        </div>
      </div>
    }
  </div>
</web-section-container>
