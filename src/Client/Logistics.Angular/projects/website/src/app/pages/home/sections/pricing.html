<section id="pricing" class="bg-white py-24">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="text-center">
      <p class="text-sm font-semibold uppercase tracking-wide text-blue-600">Pricing</p>
      <h2 class="mt-2 text-3xl font-bold text-gray-900 sm:text-4xl">Simple, transparent pricing</h2>
      <p class="mx-auto mt-4 max-w-2xl text-lg text-gray-600">
        One plan with everything included. No hidden fees, no surprises.
      </p>
    </div>

    <!-- Pricing Card -->
    <div class="mx-auto mt-16 max-w-lg">
      <div
        class="rounded-3xl border-2 border-blue-500 bg-white p-8 shadow-xl ring-1 ring-blue-500/20 sm:p-10"
      >
        <!-- Badge -->
        <div class="mb-4 inline-flex items-center rounded-full bg-blue-100 px-3 py-1 text-sm font-medium text-blue-700">
          All Features Included
        </div>

        <!-- Price -->
        <div class="flex items-baseline gap-2">
          <span class="text-5xl font-bold text-gray-900">$30</span>
          <span class="text-xl text-gray-500">/employee/month</span>
        </div>

        <p class="mt-4 text-gray-600">Everything you need to manage your fleet efficiently.</p>

        <!-- CTA -->
        <div class="mt-8">
          <p-button
            label="Request a Demo"
            icon="pi pi-arrow-right"
            iconPos="right"
            (onClick)="demoRequested.emit()"
            [rounded]="true"
            class="w-full"
            styleClass="w-full justify-center"
          />
        </div>

        <!-- Features -->
        <div class="mt-8 border-t border-gray-200 pt-8">
          <p class="font-semibold text-gray-900">What's included:</p>
          <ul class="mt-4 space-y-3">
            @for (feature of features; track feature) {
              <li class="flex items-center gap-3">
                <i class="pi pi-check-circle text-lg text-green-500"></i>
                <span class="text-gray-700">{{ feature }}</span>
              </li>
            }
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
