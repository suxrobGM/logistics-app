<section class="bg-ink relative min-h-screen overflow-hidden">
  <web-hero-background />

  <!-- Content -->
  <div
    class="relative mx-auto flex min-h-screen max-w-7xl flex-col justify-center px-6 py-24 lg:px-8 lg:py-32"
  >
    <!-- Eyebrow -->
    <p class="font-body text-steel text-sm font-medium tracking-[0.2em] uppercase">
      Fleet Management Platform
    </p>

    <!-- Headline -->
    <h1
      class="font-display text-paper mt-6 max-w-4xl text-5xl leading-[0.95] font-extrabold tracking-tight sm:text-6xl lg:text-7xl"
    >
      Streamline Your
      <span class="text-accent">Fleet Operations</span>
    </h1>

    <!-- Subheadline -->
    <p class="text-steel mt-8 max-w-xl text-lg leading-relaxed">
      Real-time GPS tracking, automated dispatching, and seamless invoicing. Built for modern
      trucking companies.
    </p>

    <!-- CTA Buttons -->
    <div class="mt-12 flex flex-wrap items-center gap-6">
      <p-button
        label="Request a Demo"
        icon="pi pi-arrow-right"
        iconPos="right"
        (onClick)="openDemoDialog()"
        size="large"
        styleClass="bg-accent border-accent hover:bg-accent-dark hover:border-accent-dark font-display"
      />
      <button
        type="button"
        class="group font-display text-paper hover:text-accent flex items-center gap-3 font-semibold transition-colors"
      >
        <span
          class="border-steel/30 group-hover:border-accent flex h-12 w-12 items-center justify-center rounded-full border transition-colors"
        >
          <i class="pi pi-play text-sm"></i>
        </span>
        Watch Video
      </button>
    </div>

    <!-- Stats as route markers -->
    <div class="mt-20 flex flex-wrap gap-12 lg:gap-16">
      @for (stat of stats; track stat.label) {
        <div class="border-accent relative border-l-2 pl-5">
          <span class="font-display text-paper text-3xl font-extrabold lg:text-4xl">
            {{ stat.value }}
          </span>
          <p class="text-steel mt-1 text-sm">{{ stat.label }}</p>
        </div>
      }
    </div>

    <!-- Scroll indicator -->
    <div class="absolute bottom-8 left-1/2 -translate-x-1/2 animate-bounce">
      <i class="pi pi-chevron-down text-steel text-2xl"></i>
    </div>
  </div>
</section>
