<section
  class="relative min-h-screen overflow-hidden bg-linear-to-br from-slate-900 via-purple-900 to-slate-900"
>
  <!-- Gradient Orbs -->
  <div class="pointer-events-none absolute inset-0 overflow-hidden">
    <div class="absolute -top-32 -right-32 h-96 w-96 rounded-full bg-purple-500/30 blur-3xl"></div>
    <div class="absolute -bottom-32 -left-32 h-96 w-96 rounded-full bg-blue-500/30 blur-3xl"></div>
    <div class="absolute top-1/2 right-1/4 h-64 w-64 rounded-full bg-cyan-500/20 blur-3xl"></div>
  </div>

  <!-- Content -->
  <div
    class="relative mx-auto flex min-h-screen max-w-7xl flex-col items-center justify-center px-4 py-32 text-center sm:px-6 lg:px-8"
  >
    <!-- Badge -->
    <div
      class="mb-6 inline-flex items-center gap-2 rounded-full border border-purple-400/30 bg-purple-500/10 px-4 py-2 text-sm text-purple-300"
    >
      <i class="pi pi-sparkles"></i>
      <span>Modern Fleet Management Platform</span>
    </div>

    <!-- Headline -->
    <h1 class="max-w-4xl text-4xl font-extrabold tracking-tight text-white sm:text-5xl lg:text-6xl">
      Streamline Your
      <span
        class="bg-linear-to-r from-blue-400 via-cyan-400 to-purple-400 bg-clip-text text-transparent"
      >
        Fleet Operations
      </span>
    </h1>

    <!-- Subheadline -->
    <p class="mt-6 max-w-2xl text-lg text-purple-100/90 sm:text-xl">
      Real-time GPS tracking, automated dispatching, and seamless invoicing in one powerful
      platform. Built for modern trucking companies.
    </p>

    <!-- CTA Buttons -->
    <div class="mt-10 flex flex-col gap-4 sm:flex-row">
      <p-button
        label="Request a Demo"
        icon="pi pi-arrow-right"
        iconPos="right"
        (onClick)="demoRequested.emit()"
        size="large"
        [rounded]="true"
      />
      <p-button
        label="Watch Video"
        icon="pi pi-play"
        severity="primary"
        [outlined]="true"
        size="large"
        [rounded]="true"
      />
    </div>

    <!-- Stats -->
    <div class="mt-16">
      <web-stats-grid [stats]="stats" />
    </div>

    <!-- Scroll indicator -->
    <div class="absolute bottom-8 left-1/2 -translate-x-1/2 animate-bounce">
      <i class="pi pi-chevron-down text-2xl text-purple-300"></i>
    </div>
  </div>
</section>
