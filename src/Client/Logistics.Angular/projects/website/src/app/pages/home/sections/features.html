<section id="features" class="bg-white py-24">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="text-center">
      <p class="text-sm font-semibold tracking-wide text-blue-600 uppercase">Features</p>
      <h2 class="mt-2 text-3xl font-bold text-gray-900 sm:text-4xl">
        Everything you need to manage your fleet
      </h2>
      <p class="mx-auto mt-4 max-w-2xl text-lg text-gray-600">
        Powerful tools designed specifically for trucking companies to streamline operations and
        boost efficiency.
      </p>
    </div>

    <!-- Features Grid -->
    <div class="mt-16 grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
      @for (feature of features; track feature.title) {
        <div
          class="group rounded-2xl border border-gray-200 bg-white p-8 transition-all duration-300 hover:-translate-y-1 hover:border-blue-200 hover:shadow-xl"
        >
          <div
            class="flex h-14 w-14 items-center justify-center rounded-xl bg-linear-to-br from-blue-500 to-cyan-500 text-white transition-transform duration-300 group-hover:scale-110"
          >
            <i [class]="'pi ' + feature.icon + ' text-2xl'"></i>
          </div>
          <h3 class="mt-6 text-xl font-semibold text-gray-900">{{ feature.title }}</h3>
          <p class="mt-3 text-gray-600">{{ feature.description }}</p>
        </div>
      }
    </div>
  </div>
</section>
