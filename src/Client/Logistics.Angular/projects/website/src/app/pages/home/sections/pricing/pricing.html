<web-section-container sectionId="pricing" background="white">
  <div webScrollAnimate="fade-up">
    <web-section-header
      label="Pricing"
      title="Simple, transparent pricing"
      subtitle="One plan with everything included. No hidden fees, no surprises."
    />
  </div>

  <!-- Pricing Card -->
  <div webScrollAnimate="scale-up" [delay]="200" class="mx-auto mt-16 max-w-lg">
    <div
      class="rounded-3xl border-2 border-blue-500 bg-white p-8 shadow-xl ring-1 ring-blue-500/20 sm:p-10"
    >
      <!-- Badge -->
      <div
        class="mb-4 inline-flex items-center rounded-full bg-blue-100 px-3 py-1 text-sm font-medium text-blue-700"
      >
        All Features Included
      </div>

      <!-- Price -->
      <div class="flex items-baseline gap-2">
        <span class="text-5xl font-bold text-gray-900">$30</span>
        <div class="flex flex-col text-left">
          <span class="text-lg text-gray-500">per employee</span>
          <span class="text-sm text-gray-400">per month</span>
        </div>
      </div>

      <p class="mt-4 text-gray-600">Everything you need to manage your fleet efficiently.</p>

      <!-- CTA -->
      <div class="mt-8">
        <p-button
          label="Request a Demo"
          icon="pi pi-arrow-right"
          iconPos="right"
          (onClick)="openDemoDialog()"
          [rounded]="true"
          class="w-full"
          styleClass="w-full justify-center"
        />
      </div>

      <!-- Features -->
      <div class="mt-8 border-t border-gray-200 pt-8">
        <p class="font-semibold text-gray-900">What's included:</p>
        <ul class="mt-4 space-y-3">
          @for (feature of features; track feature) {
            <li class="flex items-center gap-3">
              <i class="pi pi-check-circle text-lg text-green-500"></i>
              <span class="text-gray-700">{{ feature }}</span>
            </li>
          }
        </ul>
      </div>
    </div>
  </div>
</web-section-container>
