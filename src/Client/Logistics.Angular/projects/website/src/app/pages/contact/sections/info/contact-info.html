<web-section-container sectionId="contact-info" background="light">
  <div webScrollAnimate="fade-up">
    <web-section-header
      label="Other Ways to Reach Us"
      title="Contact Information"
      subtitle="Choose the method that works best for you."
    />
  </div>

  <!-- Contact Cards -->
  <div class="mt-16 grid gap-8 md:grid-cols-3">
    @for (contact of contacts; track contact.title; let i = $index) {
      <div
        class="rounded-2xl bg-white p-8 text-center shadow-sm transition-shadow hover:shadow-md"
        webScrollAnimate="fade-up"
        [delay]="i * 100"
      >
        <web-icon-circle [icon]="contact.icon" size="lg" gradient="blue-purple" />
        <h3 class="mt-6 text-xl font-bold text-gray-900">{{ contact.title }}</h3>
        @for (line of contact.lines; track line) {
          <p class="mt-1 text-sm text-gray-500">{{ line }}</p>
        }
        @if (contact.link) {
          <a
            [href]="contact.link.href"
            class="mt-4 inline-block text-lg font-medium text-blue-600 transition-colors hover:text-blue-800"
          >
            {{ contact.link.text }}
          </a>
        }
      </div>
    }
  </div>

  <!-- Social Links -->
  <div class="mt-16 text-center" webScrollAnimate="fade-up" [delay]="400">
    <p class="text-sm font-medium text-gray-500">Follow us on social media</p>
    <div class="mt-4 flex justify-center gap-4">
      @for (social of socialLinks; track social.label) {
        <a
          [href]="social.href"
          [attr.aria-label]="social.label"
          class="flex h-12 w-12 items-center justify-center rounded-full bg-white text-gray-600 shadow-sm transition-all hover:bg-blue-600 hover:text-white hover:shadow-md"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i [class]="'pi ' + social.icon + ' text-xl'"></i>
        </a>
      }
    </div>
  </div>
</web-section-container>
