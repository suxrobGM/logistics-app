<web-section-container background="dark">
  <div class="text-center" webScrollAnimate="fade-up">
    <h2 class="text-3xl font-bold text-white sm:text-4xl">Don't See a Role That Fits?</h2>
    <p class="mx-auto mt-4 max-w-2xl text-lg text-purple-200">
      We're always looking for talented people who are passionate about what they do. Send us your
      resume and let us know how you can contribute to our mission.
    </p>
    <div class="mt-8">
      <a href="mailto:careers@logisticstms.com">
        <p-button
          label="Send Your Resume"
          icon="pi pi-envelope"
          iconPos="right"
          size="large"
          [rounded]="true"
        />
      </a>
    </div>
  </div>
</web-section-container>
