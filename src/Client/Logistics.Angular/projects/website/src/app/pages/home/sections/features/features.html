<web-section-container sectionId="features" background="white">
  <div webScrollAnimate="fade-up">
    <web-section-header
      label="Features"
      title="Everything you need to manage your fleet"
      subtitle="Powerful tools designed specifically for trucking companies to streamline operations and boost efficiency."
    />
  </div>

  <div class="mt-16 grid gap-12 lg:grid-cols-2">
    @for (feature of features; track feature.title; let i = $index) {
      <div
        webScrollAnimate="fade-up"
        [delay]="i * 100"
        class="group border-ink/10 relative border-t pt-8"
      >
        <!-- Content -->
        <div class="relative pr-20">
          <div class="flex items-start gap-4">
            <i class="pi {{ feature.icon }} mt-1 text-2xl text-accent"></i>
            <div>
              <h3 class="font-display text-ink text-xl font-bold">
                {{ feature.title }}
              </h3>
              <p class="text-steel mt-3 leading-relaxed">
                {{ feature.description }}
              </p>
            </div>
          </div>
        </div>

        <!-- Large background number -->
        <span
          class="font-display text-ink/5 pointer-events-none absolute top-4 right-0 text-7xl font-extrabold select-none"
        >
          {{ (i + 1).toString().padStart(2, "0") }}
        </span>

        <!-- Hover accent line -->
        <div
          class="bg-accent absolute -top-px left-0 h-px w-0 transition-all duration-500 group-hover:w-full"
        ></div>
      </div>
    }
  </div>
</web-section-container>
