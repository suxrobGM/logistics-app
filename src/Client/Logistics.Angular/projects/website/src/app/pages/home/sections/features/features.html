<web-section-container sectionId="features" background="white">
  <div webScrollAnimate="fade-up">
    <web-section-header
      label="Features"
      title="Everything you need to manage your fleet"
      subtitle="Powerful tools designed specifically for trucking companies to streamline operations and boost efficiency."
    />
  </div>

  <!-- Highlighted Features â€” 2x2 Grid -->
  <div class="mt-16 grid grid-cols-1 gap-6 md:grid-cols-2">
    @for (feature of highlightedFeatures; track feature.title; let i = $index) {
      <div
        webScrollAnimate="fade-up"
        [delay]="i * 100"
        class="group rounded-2xl bg-paper-dark p-8 transition-all duration-300 hover:shadow-lg"
      >
        <div class="mb-6 h-1 w-12 rounded-full bg-accent"></div>
        <web-icon-circle [icon]="feature.icon" size="md" variant="accent" />
        <h3 class="font-display mt-5 text-xl font-bold text-ink">
          {{ feature.title }}
        </h3>
        <p class="mt-3 leading-relaxed text-steel">
          {{ feature.description }}
        </p>
      </div>
    }
  </div>

  <!-- Divider -->
  <div class="my-12 flex items-center gap-4" webScrollAnimate="fade-in">
    <div class="h-px flex-1 bg-ink/10"></div>
    <span class="font-display text-sm font-semibold uppercase tracking-widest text-steel">
      And more
    </span>
    <div class="h-px flex-1 bg-ink/10"></div>
  </div>

  <!-- Compact Features Grid -->
  <div class="grid grid-cols-2 gap-4 md:grid-cols-3 lg:grid-cols-5">
    @for (feature of moreFeatures; track feature.title; let j = $index) {
      <div
        webScrollAnimate="fade-up"
        [delay]="j * 50"
        class="group rounded-xl p-4 transition-all duration-300 hover:bg-paper-dark"
      >
        <div class="flex items-start gap-3">
          <web-icon-circle [icon]="feature.icon" size="sm" variant="outlined" />
          <div class="min-w-0">
            <h4 class="font-display text-base font-semibold text-ink">
              {{ feature.title }}
            </h4>
            <p
              class="mt-1 max-h-0 overflow-hidden text-sm leading-relaxed text-steel opacity-0 transition-all duration-300 group-hover:mt-2 group-hover:max-h-40 group-hover:opacity-100"
            >
              {{ feature.description }}
            </p>
          </div>
        </div>
      </div>
    }
  </div>
</web-section-container>
