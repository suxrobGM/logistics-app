<web-section-container sectionId="features" background="white">
  <div webScrollAnimate="fade-up">
    <web-section-header
      label="Features"
      title="Everything you need to manage your fleet"
      subtitle="Powerful tools designed specifically for trucking companies to streamline operations and boost efficiency."
    />
  </div>

  <div class="mt-16 grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
    @for (feature of features; track feature.title; let i = $index) {
      <div
        webScrollAnimate="fade-up"
        [delay]="i * 100"
        class="group rounded-2xl border border-gray-200 bg-white p-8 shadow-sm transition-all duration-300 hover:-translate-y-1 hover:border-blue-200 hover:shadow-xl"
      >
        <web-icon-circle [icon]="feature.icon" size="md" [hoverScale]="true" />
        <h3 class="mt-6 text-xl font-semibold text-gray-900">{{ feature.title }}</h3>
        <p class="mt-3 text-gray-600">{{ feature.description }}</p>
      </div>
    }
  </div>
</web-section-container>
