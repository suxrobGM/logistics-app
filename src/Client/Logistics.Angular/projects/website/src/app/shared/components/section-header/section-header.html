<div class="max-w-3xl">
  <p class="font-display text-accent text-sm font-semibold">
    {{ label() }}
  </p>
  <h2
    class="font-display mt-3 text-3xl leading-tight font-extrabold sm:text-4xl lg:text-5xl"
    [class.text-paper]="dark()"
    [class.text-ink]="!dark()"
  >
    {{ title() }}
  </h2>
  @if (subtitle()) {
    <p
      class="mt-6 text-lg leading-relaxed"
      [class.text-steel]="dark()"
      [class.text-steel]="!dark()"
    >
      {{ subtitle() }}
    </p>
  }
</div>
