<p-dialog
  header="Request a Demo"
  [visible]="visible()"
  (visibleChange)="visible.set($event)"
  [modal]="true"
  [style]="{ width: '500px' }"
  [breakpoints]="{ '640px': '95vw' }"
>
  @if (isSubmitted()) {
    <div class="flex flex-col items-center gap-4 py-8 text-center">
      <div class="flex h-16 w-16 items-center justify-center rounded-full bg-green-100">
        <i class="pi pi-check text-3xl text-green-600"></i>
      </div>
      <h3 class="text-xl font-semibold text-gray-900">Thank You!</h3>
      <p class="text-gray-600">
        Your demo request has been submitted successfully. Our team will contact you within 24 hours.
      </p>
      <p-button label="Close" (onClick)="closeDialog()" />
    </div>
  } @else {
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col pt-4">
      @if (errorMessage()) {
        <div class="mb-4 rounded-lg bg-red-50 p-3 text-sm text-red-600">
          <i class="pi pi-exclamation-circle mr-2"></i>
          {{ errorMessage() }}
        </div>
      }

      <div class="grid grid-cols-2 gap-4">
        <ui-labeled-field label="First Name" for="firstName" [required]="true" [control]="form.controls.firstName">
          <input pInputText id="firstName" formControlName="firstName" placeholder="John" class="w-full" />
        </ui-labeled-field>
        <ui-labeled-field label="Last Name" for="lastName" [required]="true" [control]="form.controls.lastName">
          <input pInputText id="lastName" formControlName="lastName" placeholder="Doe" class="w-full" />
        </ui-labeled-field>
      </div>

      <ui-labeled-field label="Work Email" for="email" [required]="true" [control]="form.controls.email">
        <input pInputText id="email" formControlName="email" type="email" placeholder="john@company.com" class="w-full" />
      </ui-labeled-field>

      <ui-labeled-field label="Company Name" for="company" [required]="true" [control]="form.controls.company">
        <input pInputText id="company" formControlName="company" placeholder="Acme Trucking" class="w-full" />
      </ui-labeled-field>

      <ui-labeled-field label="Phone Number" for="phone">
        <ui-phone-input id="phone" formControlName="phone" />
      </ui-labeled-field>

      <ui-labeled-field label="Fleet Size" for="fleetSize">
        <p-select
          id="fleetSize"
          formControlName="fleetSize"
          [options]="fleetSizeOptions"
          placeholder="Select fleet size"
          styleClass="w-full"
        />
      </ui-labeled-field>

      <ui-labeled-field label="Message" for="message">
        <textarea
          pTextarea
          id="message"
          formControlName="message"
          rows="3"
          placeholder="Tell us about your needs..."
          class="w-full"
        ></textarea>
      </ui-labeled-field>

      <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (onClick)="closeDialog()" />
        <p-button
          label="Submit Request"
          type="submit"
          [disabled]="form.invalid || isLoading()"
          [loading]="isLoading()"
        />
      </div>
    </form>
  }
</p-dialog>
