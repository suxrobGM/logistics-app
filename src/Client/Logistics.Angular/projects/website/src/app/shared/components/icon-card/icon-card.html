@if (dark()) {
  <!-- Dark variant (for dark backgrounds) -->
  <div
    class="rounded-2xl border border-purple-500/20 bg-white/5 p-6 backdrop-blur-sm transition-all hover:border-purple-500/40 hover:bg-white/10"
    webScrollAnimate="fade-up"
    [delay]="delay()"
  >
    <web-icon-circle [icon]="icon()" size="lg" [gradient]="gradient()" />
    <h3 class="mt-6 text-xl font-bold text-white">{{ title() }}</h3>
    <p class="mt-3 text-purple-200">{{ description() }}</p>
  </div>
} @else {
  <!-- Light variant (for light backgrounds) -->
  <div
    class="rounded-2xl bg-white p-6 shadow-sm transition-shadow hover:shadow-md"
    webScrollAnimate="fade-up"
    [delay]="delay()"
  >
    <web-icon-circle [icon]="icon()" size="md" [gradient]="gradient()" />
    <h3 class="mt-4 text-lg font-bold text-gray-900">{{ title() }}</h3>
    <p class="mt-2 text-gray-600">{{ description() }}</p>
  </div>
}
