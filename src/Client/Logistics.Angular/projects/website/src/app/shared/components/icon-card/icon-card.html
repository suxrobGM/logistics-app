@if (dark()) {
  <!-- Dark variant (for dark backgrounds) -->
  <div
    class="border-accent bg-ink-light/50 hover:bg-ink-light border-l-2 p-6 transition-all"
    webScrollAnimate="fade-up"
    [delay]="delay()"
  >
    <web-icon-circle [icon]="icon()" size="lg" [variant]="variant()" />
    <h3 class="font-display text-paper mt-6 text-xl font-bold">{{ title() }}</h3>
    <p class="text-steel mt-3">{{ description() }}</p>
  </div>
} @else {
  <!-- Light variant (for light backgrounds) -->
  <div
    class="border-ink/10 bg-paper hover:border-accent border-l-2 p-6 transition-all"
    webScrollAnimate="fade-up"
    [delay]="delay()"
  >
    <web-icon-circle [icon]="icon()" size="md" [variant]="variant()" />
    <h3 class="font-display text-ink mt-4 text-lg font-bold">{{ title() }}</h3>
    <p class="text-steel mt-2">{{ description() }}</p>
  </div>
}
