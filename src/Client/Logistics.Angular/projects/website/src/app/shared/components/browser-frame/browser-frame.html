@if (variant() === "browser") {
  <div class="overflow-hidden rounded-xl shadow-2xl ring-1 ring-black/10">
    <!-- Browser chrome -->
    <div class="flex items-center gap-2 bg-gray-800 px-4 py-3">
      <div class="flex gap-1.5">
        <div class="h-3 w-3 rounded-full bg-red-400"></div>
        <div class="h-3 w-3 rounded-full bg-yellow-400"></div>
        <div class="h-3 w-3 rounded-full bg-green-400"></div>
      </div>
      <div class="mx-auto rounded-md bg-white/10 px-4 py-1 text-xs text-white/50">
        logisticstms.com
      </div>
      <div class="w-[54px]"></div>
    </div>
    <!-- Screenshot -->
    <img [src]="src()" [alt]="alt()" class="block w-full" loading="lazy" />
  </div>
} @else {
  <!-- Mobile phone frame -->
  <div class="mx-auto w-[280px]">
    <div
      class="overflow-hidden rounded-[2.5rem] border-[8px] border-gray-800 bg-gray-800 shadow-2xl ring-1 ring-black/10"
    >
      <!-- Notch -->
      <div class="relative flex justify-center bg-gray-800 py-2">
        <div class="h-5 w-24 rounded-full bg-gray-900"></div>
      </div>
      <!-- Screenshot -->
      <img [src]="src()" [alt]="alt()" class="block w-full" loading="lazy" />
      <!-- Home indicator -->
      <div class="flex justify-center bg-gray-800 py-3">
        <div class="h-1 w-28 rounded-full bg-gray-600"></div>
      </div>
    </div>
  </div>
}
