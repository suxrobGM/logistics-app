<section class="bg-ink relative overflow-hidden py-32">
  <web-hero-background />

  <!-- Content -->
  <div class="relative mx-auto max-w-7xl px-6 lg:px-8">
    <!-- Eyebrow with icon -->
    <p
      class="font-body text-steel flex items-center gap-2 text-sm font-medium tracking-[0.2em] uppercase"
    >
      <i [class]="'pi ' + badgeIcon()"></i>
      <span>{{ badgeText() }}</span>
    </p>

    <!-- Headline -->
    <h1
      class="font-display text-paper mt-6 max-w-4xl text-4xl leading-[0.95] font-extrabold tracking-tight sm:text-5xl lg:text-6xl"
    >
      {{ headline() }}
      @if (accentLine()) {
        <span class="text-accent block">
          {{ accentLine() }}
        </span>
      }
    </h1>

    <!-- Subheadline -->
    <p class="text-steel mt-8 max-w-2xl text-lg leading-relaxed">
      {{ description() }}
    </p>

    <!-- CTA Button -->
    @if (ctaLabel()) {
      <div class="mt-10">
        <p-button
          [label]="ctaLabel()!"
          [icon]="ctaIcon() ? 'pi ' + ctaIcon() : ''"
          iconPos="right"
          size="large"
          styleClass="bg-accent border-accent hover:bg-accent-dark hover:border-accent-dark font-display"
          (onClick)="ctaClick.emit()"
        />
      </div>
    }

    <!-- Stats as route markers -->
    @if (stats()) {
      <div class="mt-16 flex flex-wrap gap-12 lg:gap-16">
        @for (stat of stats(); track stat.label) {
          <div class="border-accent relative border-l-2 pl-5">
            <span class="font-display text-paper text-3xl font-extrabold lg:text-4xl">
              {{ stat.value }}
            </span>
            <p class="text-steel mt-1 text-sm">{{ stat.label }}</p>
          </div>
        }
      </div>
    }
  </div>
</section>
