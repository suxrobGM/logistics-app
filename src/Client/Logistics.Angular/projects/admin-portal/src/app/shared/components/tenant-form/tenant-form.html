<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="mb-4 grid grid-cols-12 gap-4">
    <div class="col-span-12 md:col-span-6">
      <ui-labeled-field label="Tenant Name" [required]="true">
        <input
          pInputText
          formControlName="name"
          placeholder="Enter tenant identifier"
          class="w-full"
        />
      </ui-labeled-field>
    </div>

    <div class="col-span-12 md:col-span-6">
      <ui-labeled-field label="Company Name" [required]="true">
        <input
          pInputText
          formControlName="companyName"
          placeholder="Enter company name"
          class="w-full"
        />
      </ui-labeled-field>
    </div>
  </div>

  <div class="mb-4 grid grid-cols-12 gap-4">
    <div class="col-span-12 md:col-span-6">
      <ui-labeled-field label="Billing Email" [required]="true">
        <input
          pInputText
          formControlName="billingEmail"
          placeholder="Enter billing email"
          type="email"
          class="w-full"
        />
      </ui-labeled-field>
    </div>

    <div class="col-span-12 md:col-span-6">
      <ui-labeled-field label="DOT Number">
        <input
          pInputText
          formControlName="dotNumber"
          placeholder="Enter DOT number"
          class="w-full"
        />
      </ui-labeled-field>
    </div>
  </div>

  <div class="mb-4">
    <h4 class="mb-2 font-semibold">Company Address</h4>
    <ui-address-form formControlName="companyAddress" />
  </div>

  <ui-validation-summary [form]="form" />

  <div class="mt-6 flex gap-2">
    <p-button
      [label]="mode() === 'create' ? 'Create' : 'Save'"
      icon="pi pi-check"
      type="submit"
      [loading]="isLoading()"
      [disabled]="form.invalid || isLoading()"
    />
    <p-button label="Cancel" icon="pi pi-times" severity="secondary" routerLink="/tenants" />
    @if (mode() === "edit") {
      <p-button
        label="Delete"
        icon="pi pi-trash"
        severity="danger"
        [outlined]="true"
        (click)="askRemove()"
      />
    }
  </div>
</form>
