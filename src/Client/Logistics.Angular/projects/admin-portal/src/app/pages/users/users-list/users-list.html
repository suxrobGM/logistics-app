<shared-page-header title="Users" />

<p-card>
  <shared-data-container
    [loading]="store.isLoading()"
    [error]="store.error()"
    [isEmpty]="store.isEmpty()"
    skeletonVariant="table"
    [skeletonRows]="10"
    emptyTitle="No users found"
    emptyMessage="There are no users in the system."
    (retry)="store.retry()"
  >
    <p-table
      [value]="store.data()"
      [lazy]="true"
      [paginator]="true"
      [showCurrentPageReport]="true"
      (onLazyLoad)="store.onLazyLoad($event)"
      [rows]="store.pageSize()"
      [first]="store.first()"
      [totalRecords]="store.totalRecords()"
      [loading]="store.isLoading()"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template #caption>
        <shared-search-input (searchChange)="search($event)" />
      </ng-template>
      <ng-template #header>
        <tr>
          <th pSortableColumn="Email">
            Email
            <p-sortIcon field="Email" />
          </th>
          <th>Name</th>
          <th>Role</th>
          <th>Tenant</th>
          <th>Phone</th>
        </tr>
      </ng-template>
      <ng-template #body let-user>
        <tr>
          <td>{{ user.email }}</td>
          <td>{{ getFullName(user) }}</td>
          <td>
            <p-tag
              [value]="user.role ?? 'Unknown'"
              [severity]="getRoleSeverity(user.role)"
            />
          </td>
          <td>
            @if (user.tenantId) {
              <a [routerLink]="['/tenants', user.tenantId, 'edit']">
                {{ user.tenantName ?? 'View Tenant' }}
              </a>
            } @else {
              <span class="text-gray-400">-</span>
            }
          </td>
          <td>{{ user.phoneNumber ?? '-' }}</td>
        </tr>
      </ng-template>
    </p-table>
  </shared-data-container>
</p-card>
