<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <p-card class="w-full max-w-md shadow-lg">
    <div class="text-center">
      <h1 class="mb-2 text-3xl font-bold text-primary-600">Admin Portal</h1>
      <p class="mb-8 text-gray-600">Logistics TMS Administration</p>

      <div class="mb-8">
        <i class="pi pi-shield text-6xl text-primary-400"></i>
      </div>

      <p class="mb-6 text-gray-600">Sign in with your administrator credentials to continue.</p>

      <p-button
        label="Sign In"
        icon="pi pi-sign-in"
        styleClass="w-full"
        size="large"
        (onClick)="login()"
      />
    </div>
  </p-card>
</div>
