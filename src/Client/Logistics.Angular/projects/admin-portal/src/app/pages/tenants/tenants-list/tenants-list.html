<ui-page-header title="Tenants" addRoute="/tenants/add" addTooltip="Add a new tenant" />

<p-card>
  <ui-data-container
    [loading]="store.isLoading()"
    [error]="store.error()"
    [isEmpty]="store.isEmpty()"
    skeletonVariant="table"
    [skeletonRows]="10"
    emptyTitle="No tenants yet"
    emptyMessage="Add your first tenant to get started."
    emptyActionLabel="Add Tenant"
    (retry)="store.retry()"
    (emptyAction)="addTenant()"
  >
    <p-table
      [value]="store.data()"
      [lazy]="true"
      [paginator]="true"
      [showCurrentPageReport]="true"
      (onLazyLoad)="store.onLazyLoad($event)"
      [rows]="store.pageSize()"
      [first]="store.first()"
      [totalRecords]="store.totalRecords()"
      [loading]="store.isLoading()"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template #caption>
        <ui-search-input (searchChange)="search($event)" />
      </ng-template>
      <ng-template #header>
        <tr>
          <th pSortableColumn="Name">
            Name
            <p-sortIcon field="Name" />
          </th>
          <th pSortableColumn="CompanyName">
            Company
            <p-sortIcon field="CompanyName" />
          </th>
          <th>Subscription</th>
          <th>Employees</th>
          <th class="text-center">Actions</th>
        </tr>
      </ng-template>
      <ng-template #body let-tenant>
        <tr>
          <td>{{ tenant.name }}</td>
          <td>{{ tenant.companyName }}</td>
          <td>
            <p-tag
              [value]="getSubscriptionStatus(tenant)"
              [severity]="getStatusSeverity(getSubscriptionStatus(tenant))"
            />
          </td>
          <td>{{ tenant.employeeCount ?? 0 }}</td>
          <td class="text-center">
            <p-button
              icon="pi pi-pen-to-square"
              pTooltip="Edit Tenant"
              [routerLink]="['/tenants', tenant.id, 'edit']"
            />
            <p-button
              styleClass="ml-2 p-button-danger"
              icon="pi pi-trash"
              pTooltip="Delete Tenant"
              (click)="confirmToDelete(tenant.id)"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </ui-data-container>
</p-card>
