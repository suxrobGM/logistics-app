<h1>Edit Blog Post</h1>
<p-divider />

<div class="flex flex-col justify-center gap-6 md:flex-row">
  <p-card class="w-full md:w-3/4 lg:w-2/3">
    @if (isFetching()) {
      <div class="space-y-4">
        <p-skeleton height="3rem" />
        <p-skeleton height="20rem" />
        <p-skeleton height="3rem" />
        <p-skeleton height="3rem" />
        <p-skeleton height="3rem" />
      </div>
    } @else {
      <adm-blog-post-form
        mode="edit"
        [initial]="getInitialValue()"
        [isLoading]="isLoading()"
        [status]="blogPost()?.status"
        (save)="onSave($event)"
        (remove)="onRemove()"
        (publish)="onPublish()"
        (unpublish)="onUnpublish()"
      />
    }
  </p-card>
</div>
