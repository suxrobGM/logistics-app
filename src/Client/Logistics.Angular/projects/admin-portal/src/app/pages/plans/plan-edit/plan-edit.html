<h1>Edit Subscription Plan</h1>
<p-divider />

<div class="flex flex-col justify-center gap-6 md:flex-row">
  <p-card class="w-full md:w-2/3 lg:w-1/2">
    @if (isFetching()) {
      <div class="space-y-4">
        <p-skeleton height="3rem" />
        <p-skeleton height="6rem" />
        <p-skeleton height="3rem" />
        <p-skeleton height="3rem" />
      </div>
    } @else {
      <adm-plan-form
        mode="edit"
        [initial]="initialValue()"
        [isLoading]="isLoading()"
        (save)="onSave($event)"
        (remove)="onRemove()"
      />
    }
  </p-card>
</div>
