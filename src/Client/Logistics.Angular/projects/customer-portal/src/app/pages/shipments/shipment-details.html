<div class="p-6">
  <div class="mb-6 flex items-center gap-4">
    <p-button routerLink="/shipments" icon="pi pi-arrow-left" [text]="true" />
    <h1 class="text-2xl font-semibold">Shipment Details</h1>
  </div>

  <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
    <p-card header="Shipment Information">
      <div class="space-y-4">
        <div>
          <label class="text-sm text-gray-500">Reference #</label>
          <p class="font-medium">{{ id() }}</p>
        </div>
        <div>
          <label class="text-sm text-gray-500">Status</label>
          <p class="font-medium">In Transit</p>
        </div>
        <div>
          <label class="text-sm text-gray-500">Origin</label>
          <p class="font-medium">Los Angeles, CA</p>
        </div>
        <div>
          <label class="text-sm text-gray-500">Destination</label>
          <p class="font-medium">Chicago, IL</p>
        </div>
      </div>
    </p-card>

    <p-card header="Tracking History">
      <p class="text-gray-500">Tracking events will appear here</p>
    </p-card>
  </div>
</div>
