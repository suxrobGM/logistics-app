<div class="p-6">
  <h1 class="text-2xl font-semibold mb-6">My Shipments</h1>

  <p-table [value]="[]" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        <th>Reference #</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Status</th>
        <th>ETA</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template #body let-shipment>
      <tr>
        <td>{{ shipment.refId }}</td>
        <td>{{ shipment.origin }}</td>
        <td>{{ shipment.destination }}</td>
        <td>{{ shipment.status }}</td>
        <td>{{ shipment.eta }}</td>
        <td>
          <a [routerLink]="['/shipments', shipment.id]" pButton label="Track" />
        </td>
      </tr>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td colspan="6" class="text-center py-8 text-gray-500">
          No shipments found
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
