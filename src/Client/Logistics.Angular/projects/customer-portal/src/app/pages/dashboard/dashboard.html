<div class="p-6">
  <h1 class="text-2xl font-semibold mb-6">Welcome to Customer Portal</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <p-card header="Active Shipments">
      <p class="text-gray-600 mb-4">Track your current shipments</p>
      <p-button routerLink="/shipments" label="View Shipments" />
    </p-card>

    <p-card header="Invoices">
      <p class="text-gray-600 mb-4">View and download your invoices</p>
      <p-button routerLink="/invoices" label="View Invoices" />
    </p-card>

    <p-card header="Documents">
      <p class="text-gray-600 mb-4">Access your shipping documents</p>
      <p-button routerLink="/documents" label="View Documents" />
    </p-card>
  </div>
</div>
