<div class="p-6">
  <h1 class="mb-6 text-2xl font-semibold">Welcome to Customer Portal</h1>

  <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
    <p-card header="Active Shipments">
      <p class="mb-4 text-gray-600">Track your current shipments</p>
      <p-button routerLink="/shipments" label="View Shipments" />
    </p-card>

    <p-card header="Invoices">
      <p class="mb-4 text-gray-600">View and download your invoices</p>
      <p-button routerLink="/invoices" label="View Invoices" />
    </p-card>

    <p-card header="Documents">
      <p class="mb-4 text-gray-600">Access your shipping documents</p>
      <p-button routerLink="/documents" label="View Documents" />
    </p-card>
  </div>
</div>
