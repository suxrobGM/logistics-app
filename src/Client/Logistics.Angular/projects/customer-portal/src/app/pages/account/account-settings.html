<div class="p-6">
  <h1 class="mb-6 text-2xl font-semibold">Account Settings</h1>

  <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
    <p-card header="Profile Information">
      <div class="space-y-4">
        <div>
          <label class="mb-1 block text-sm text-gray-500">Company Name</label>
          <input type="text" pInputText class="w-full" />
        </div>
        <div>
          <label class="mb-1 block text-sm text-gray-500">Contact Email</label>
          <input type="email" pInputText class="w-full" />
        </div>
        <div>
          <label class="mb-1 block text-sm text-gray-500">Phone</label>
          <input type="tel" pInputText class="w-full" />
        </div>
        <p-button label="Save Changes" />
      </div>
    </p-card>

    <p-card header="Notification Preferences">
      <p class="mb-4 text-gray-500">Configure how you receive updates about your shipments</p>
      <div class="space-y-4">
        <div class="flex items-center gap-2">
          <input type="checkbox" id="email-notifications" />
          <label for="email-notifications">Email notifications</label>
        </div>
        <div class="flex items-center gap-2">
          <input type="checkbox" id="sms-notifications" />
          <label for="sms-notifications">SMS notifications</label>
        </div>
      </div>
    </p-card>
  </div>
</div>
