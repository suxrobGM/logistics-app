<div class="flex min-h-screen items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100">
  <div class="mx-4 max-w-lg text-center">
    <!-- Illustration -->
    <div class="relative mb-8">
      <div class="mx-auto flex h-40 w-40 items-center justify-center rounded-full bg-primary-50">
        <div class="relative">
          <i class="pi pi-map text-8xl text-primary-200"></i>
          <div
            class="absolute -bottom-2 -right-2 flex h-12 w-12 items-center justify-center rounded-full bg-orange-100"
          >
            <i class="pi pi-question text-2xl text-orange-500"></i>
          </div>
        </div>
      </div>
      <!-- Decorative elements -->
      <div class="absolute left-1/4 top-0 h-3 w-3 rounded-full bg-primary-200 opacity-60"></div>
      <div class="absolute bottom-4 right-1/4 h-2 w-2 rounded-full bg-orange-200 opacity-60"></div>
      <div class="absolute right-1/3 top-1/4 h-4 w-4 rounded-full bg-gray-200 opacity-40"></div>
    </div>

    <!-- Error Code -->
    <h1 class="mb-2 text-8xl text-gray-200">404</h1>

    <!-- Title -->
    <h2 class="mb-4 text-gray-900">Page Not Found</h2>

    <!-- Description -->
    <p class="mb-8 text-gray-600">
      Oops! The page you're looking for seems to have wandered off. It might have been moved,
      deleted, or perhaps never existed.
    </p>

    <!-- Actions -->
    <div class="flex flex-col items-center gap-3 sm:flex-row sm:justify-center">
      <p-button routerLink="/" label="Go to Dashboard" icon="pi pi-home" />
      <p-button
        routerLink="/shipments"
        label="View Shipments"
        icon="pi pi-truck"
        [outlined]="true"
      />
    </div>

    <!-- Help text -->
    <p class="mt-8 text-sm text-gray-400">
      Need help? Contact your company administrator or check your URL.
    </p>
  </div>
</div>
