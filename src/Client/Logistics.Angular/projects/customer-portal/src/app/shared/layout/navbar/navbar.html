<nav class="sticky top-0 z-50 border-b border-gray-200 bg-white">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <!-- Logo and company name -->
      <div class="flex items-center gap-4">
        <a routerLink="/" class="flex items-center gap-2">
          <i class="pi pi-box text-primary text-2xl"></i>
          <span class="text-xl font-semibold text-gray-900">Customer Portal</span>
        </a>

        @if (hasMultipleTenants()) {
          <p-select
            [options]="availableTenants()"
            [ngModel]="currentTenant()"
            (ngModelChange)="onTenantChange($event)"
            optionLabel="companyName"
            placeholder="Select Company"
            styleClass="w-56"
          />
        } @else if (currentTenant()) {
          <span class="rounded-lg bg-gray-100 px-3 py-1 text-sm font-medium text-gray-700">
            {{ companyDisplayName() }}
          </span>
        }
      </div>

      <!-- Navigation links -->
      <div class="hidden items-center gap-1 md:flex">
        @for (item of navItems; track item.route) {
          <a
            [routerLink]="item.route"
            routerLinkActive="bg-primary-50 text-primary"
            [routerLinkActiveOptions]="{ exact: item.route === '/' }"
            class="flex items-center gap-2 rounded-lg px-4 py-2 text-sm font-medium text-gray-600 transition-colors hover:bg-gray-100 hover:text-gray-900"
          >
            <i class="pi {{ item.icon }}"></i>
            <span>{{ item.label }}</span>
          </a>
        }
      </div>

      <!-- User menu -->
      <div class="flex items-center gap-3">
        @if (userName()) {
          <span class="hidden text-sm text-gray-600 sm:block">{{ userName() }}</span>
        }
        <p-menu #menu [model]="profileMenuItems" [popup]="true" />
        <p-button
          icon="pi pi-user"
          [rounded]="true"
          [text]="true"
          severity="secondary"
          (click)="menu.toggle($event)"
        />
      </div>
    </div>
  </div>

  <!-- Mobile navigation -->
  <div class="border-t border-gray-200 md:hidden">
    <div class="flex justify-around py-2">
      @for (item of navItems; track item.route) {
        <a
          [routerLink]="item.route"
          routerLinkActive="text-primary"
          [routerLinkActiveOptions]="{ exact: item.route === '/' }"
          class="flex flex-col items-center gap-1 px-3 py-2 text-xs text-gray-600"
        >
          <i class="pi {{ item.icon }} text-lg"></i>
          <span>{{ item.label }}</span>
        </a>
      }
    </div>
  </div>
</nav>
