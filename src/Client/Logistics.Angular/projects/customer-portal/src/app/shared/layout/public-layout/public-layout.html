<div class="min-h-screen bg-gray-50">
  <header class="bg-white shadow-sm">
    <div class="mx-auto max-w-4xl px-4 py-6">
      <div class="flex items-center gap-4">
        @if (tenantLogoUrl()) {
          <img [src]="tenantLogoUrl()" alt="Company Logo" class="h-12 w-auto object-contain" />
        } @else {
          <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-blue-600">
            <i class="pi pi-truck text-2xl text-white"></i>
          </div>
        }
        <div>
          <h1 class="text-gray-900">
            {{ tenantName() || "Shipment Tracking" }}
          </h1>
          <p class="text-sm text-gray-500">{{ subtitle() }}</p>
        </div>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-4xl px-4 py-8">
    <ng-content />
  </main>
</div>
