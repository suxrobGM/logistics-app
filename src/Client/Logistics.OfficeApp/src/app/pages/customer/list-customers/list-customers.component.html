<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<div class="d-flex align-items-center">
  <h1>List Customers</h1>
  <p-button
    styleClass="text-black ms-2"
    icon="bi bi-plus-square-fill"
    size="large"
    [rounded]="true"
    [text]="true"
    pTooltip="Add a new customer"
    [routerLink]="['/customers/add']"
  >
  </p-button>
</div>
<hr class="w-100" />

<p-card>
  <div class="row">
    <div class="col-12">
      <p-table
        [value]="customers"
        responsiveLayout="scroll"
        [lazy]="true"
        [paginator]="true"
        [showCurrentPageReport]="true"
        (onLazyLoad)="load($event)"
        [rows]="10"
        [(first)]="first"
        [totalRecords]="totalRecords"
        [loading]="isLoading"
        [rowsPerPageOptions]="[10, 25, 50]"
      >
        <ng-template pTemplate="caption">
          <div class="d-flex">
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" placeholder="Search" (input)="search($event)" />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              Name
              <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th class="text-center">Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
          <tr>
            <td>
              {{ customer.name }}
            </td>
            <td class="text-center">
              <!-- <button pButton 
                class="p-button-raised"
                label="View details"
                [routerLink]="['/customer/details', customer.id]">
              </button> -->
              <p-button
                class="ms-2"
                icon="bi bi-pencil"
                pTooltip="Edit Cutomer"
                [routerLink]="['/customers/edit', customer.id]"
              >
              </p-button>
              <p-button
                styleClass="ms-2 p-button-danger"
                icon="bi bi-trash"
                pTooltip="Delete Customer"
                (click)="confirmToDelete(customer.id)"
              >
              </p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</p-card>
