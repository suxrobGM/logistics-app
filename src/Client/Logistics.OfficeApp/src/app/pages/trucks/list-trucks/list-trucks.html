<div class="flex items-center">
  <h1>List Trucks</h1>
  <p-button
    styleClass="text-black ms-2"
    icon="pi pi-plus-circle"
    size="large"
    [rounded]="true"
    [text]="true"
    pTooltip="Add a new truck"
    [routerLink]="['/trucks/add']"
  />
</div>
<hr class="w-full" />

<p-card>
  <p-table
    [value]="trucks()"
    responsiveLayout="scroll"
    [lazy]="true"
    [paginator]="true"
    [showCurrentPageReport]="true"
    (onLazyLoad)="load($event)"
    [rows]="10"
    [totalRecords]="totalRecords()"
    [loading]="isLoading()"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
    <ng-template #caption>
      <p-icon-field>
        <p-inputicon class="pi pi-search" />
        <input pInputText type="text" placeholder="Search" (input)="search($event)" />
      </p-icon-field>
    </ng-template>
    <ng-template #header>
      <tr>
        <th class="text-center" pSortableColumn="Number">
          Number
          <p-sortIcon field="Number" />
        </th>
        <th class="text-center" pSortableColumn="Type">
          Type
          <p-sortIcon field="Type" />
        </th>
        <th class="text-center" pSortableColumn="Status">
          Status
          <p-sortIcon field="Status" />
        </th>
        <th class="text-center">Current Location</th>
        <th class="text-center">Drivers</th>
        <th class="text-center">Action</th>
      </tr>
    </ng-template>
    <ng-template #body let-truck>
      <tr>
        <td class="text-center">
          {{ truck.number }}
        </td>
        <td class="text-center">
          {{ truck.type }}
        </td>
        <td class="text-center">
          {{ truck.status }}
        </td>
        <td class="text-center" [pTooltip]="truck.currentLocation" [showDelay]="500">
          {{ truck.currentLocation | address }}
        </td>
        <td class="text-center">
          @for (driver of truck.drivers; track driver.id) {
            <span>
              {{ driver.fullName }}
              @if (truck.drivers.length > 1) {
                <span>,</span>
              }
            </span>
          }
        </td>

        <td class="text-center">
          <p-button
            icon="pi pi-book"
            pTooltip="View details"
            [routerLink]="['/trucks', truck.id]"
          />
          <p-button
            class="ms-2"
            icon="pi pi-pen-to-square"
            pTooltip="Edit truck"
            [routerLink]="['/trucks', truck.id, 'edit']"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
