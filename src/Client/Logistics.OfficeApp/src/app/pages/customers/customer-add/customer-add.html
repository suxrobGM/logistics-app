<h1 class="text-center">Add a new customer</h1>
<hr class="w-full" />

<div class="flex flex-col justify-center gap-6 md:flex-row">
  <p-card class="w-full md:w-1/2">
    <app-customer-form
      [mode]="'create'"
      [isLoading]="isLoading()"
      (save)="createCustomer($event)"
    />
  </p-card>
</div>
