<div class="flex items-center">
  <h1>List Customers</h1>
  <p-button
    styleClass="text-black ms-2"
    icon="pi pi-plus-circle"
    size="large"
    [rounded]="true"
    [text]="true"
    pTooltip="Add a new customer"
    [routerLink]="['/customers/add']"
  />
</div>
<hr class="w-full" />

<p-card>
  <app-data-container
    [loading]="store.isLoading()"
    [error]="store.error()"
    [isEmpty]="store.isEmpty()"
    skeletonVariant="table"
    [skeletonRows]="10"
    emptyTitle="No customers yet"
    emptyMessage="Add your first customer to get started."
    emptyActionLabel="Add Customer"
    (onRetry)="store.retry()"
    (onEmptyAction)="addCustomer()"
  >
    <p-table
      [value]="store.data()"
      [lazy]="true"
      [paginator]="true"
      [showCurrentPageReport]="true"
      (onLazyLoad)="store.onLazyLoad($event)"
      [rows]="store.pageSize()"
      [first]="store.first()"
      [totalRecords]="store.totalRecords()"
      [loading]="store.isLoading()"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template #caption>
        <p-icon-field>
          <p-inputicon class="pi pi-search" />
          <input pInputText type="text" placeholder="Search" (input)="search($event)" />
        </p-icon-field>
      </ng-template>
      <ng-template #header>
        <tr>
          <th pSortableColumn="Name">
            Name
            <p-sortIcon field="Name" />
          </th>
          <th class="text-center">Action</th>
        </tr>
      </ng-template>
      <ng-template #body let-customer>
        <tr>
          <td>{{ customer.name }}</td>
          <td class="text-center">
            <p-button
              class="ms-2"
              icon="pi pi-pen-to-square"
              pTooltip="Edit Customer"
              [routerLink]="['/customers', customer.id, 'edit']"
            />
            <p-button
              styleClass="ms-2 p-button-danger"
              icon="pi pi-trash"
              pTooltip="Delete Customer"
              (click)="confirmToDelete(customer.id)"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </app-data-container>
</p-card>
