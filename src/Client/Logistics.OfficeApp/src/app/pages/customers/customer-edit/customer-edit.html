<h1 class="text-center">Edit customer</h1>
<hr class="w-full" />

<div class="flex flex-col justify-center gap-6 md:flex-row">
  <p-card class="w-full md:w-1/2">
    <app-customer-form
      [mode]="'edit'"
      [initial]="initialData()"
      [isLoading]="isLoading()"
      (save)="updateCustomer($event)"
      (remove)="deleteCustomer()"
    />
  </p-card>
</div>
