<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
  
  <div class="container-fluid">
    <span class="navbar-brand">
      <img src="assets/images/logo.svg" height="50" width="50" />
      {{tenantName}}
    </span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
      aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navbar" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <div *ngIf="isAuthenticated; else loginButton">
            <p-button
              styleClass="p-button-lg p-button-text text-dark"  
              (click)="openAccountUrl()">
              <ng-template pTemplate="content">
                <i class="bi bi-person-circle me-2"></i>
                <span>{{user?.getFullName()}}</span>
                <span *ngIf="userRole">
                  <span class="badge">{{userRole}}</span>
                </span>
              </ng-template>
            </p-button>
          </div>
          
          <ng-template #loginButton>
            <button pButton
              class="p-button-lg p-button-text text-dark"  
              label="Login" 
              icon="bi bi-box-arrow-in-right" 
              [loading]="isBusy" 
              (click)="login()">
            </button>
          </ng-template>
        </li>

        <li class="nav-item" *ngIf="isAuthenticated">
          <button pButton
              class="p-button-lg p-button-text text-dark"  
              label="Logout" 
              icon="bi bi-box-arrow-in-left" 
              (click)="logout()">
            </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
