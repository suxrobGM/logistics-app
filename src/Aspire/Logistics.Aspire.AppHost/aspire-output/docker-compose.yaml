services:
  compose-dashboard:
    image: "mcr.microsoft.com/dotnet/nightly/aspire-dashboard:latest"
    ports:
      - "7100:18888"
    expose:
      - "18889"
      - "18890"
    networks:
      - "aspire"
    restart: "always"
  postgres:
    image: "docker.io/postgres:latest"
    environment:
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    expose:
      - "5432"
    volumes:
      - type: "volume"
        target: "/var/lib/postgresql"
        source: "logistics-pg-data"
        read_only: false
    networks:
      - "aspire"
  migrator:
    image: "${MIGRATOR_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ConnectionStrings__MasterDatabase: "Host=postgres;Port=5432;Username=postgres;Password=${POSTGRES_PASSWORD};Database=master_logistics"
      MASTERDATABASE_HOST: "postgres"
      MASTERDATABASE_PORT: "5432"
      MASTERDATABASE_USERNAME: "postgres"
      MASTERDATABASE_PASSWORD: "${POSTGRES_PASSWORD}"
      MASTERDATABASE_URI: "postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/master_logistics"
      MASTERDATABASE_JDBCCONNECTIONSTRING: "jdbc:postgresql://postgres:5432/master_logistics"
      MASTERDATABASE_DATABASENAME: "master_logistics"
      ConnectionStrings__DefaultTenantDatabase: "Host=postgres;Port=5432;Username=postgres;Password=${POSTGRES_PASSWORD};Database=default_logistics"
      DEFAULTTENANTDATABASE_HOST: "postgres"
      DEFAULTTENANTDATABASE_PORT: "5432"
      DEFAULTTENANTDATABASE_USERNAME: "postgres"
      DEFAULTTENANTDATABASE_PASSWORD: "${POSTGRES_PASSWORD}"
      DEFAULTTENANTDATABASE_URI: "postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/default_logistics"
      DEFAULTTENANTDATABASE_JDBCCONNECTIONSTRING: "jdbc:postgresql://postgres:5432/default_logistics"
      DEFAULTTENANTDATABASE_DATABASENAME: "default_logistics"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "migrator"
    depends_on:
      postgres:
        condition: "service_started"
    networks:
      - "aspire"
  api:
    image: "${API_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "7000"
      ConnectionStrings__MasterDatabase: "Host=postgres;Port=5432;Username=postgres;Password=${POSTGRES_PASSWORD};Database=master_logistics"
      MASTERDATABASE_HOST: "postgres"
      MASTERDATABASE_PORT: "5432"
      MASTERDATABASE_USERNAME: "postgres"
      MASTERDATABASE_PASSWORD: "${POSTGRES_PASSWORD}"
      MASTERDATABASE_URI: "postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/master_logistics"
      MASTERDATABASE_JDBCCONNECTIONSTRING: "jdbc:postgresql://postgres:5432/master_logistics"
      MASTERDATABASE_DATABASENAME: "master_logistics"
      ConnectionStrings__DefaultTenantDatabase: "Host=postgres;Port=5432;Username=postgres;Password=${POSTGRES_PASSWORD};Database=default_logistics"
      DEFAULTTENANTDATABASE_HOST: "postgres"
      DEFAULTTENANTDATABASE_PORT: "5432"
      DEFAULTTENANTDATABASE_USERNAME: "postgres"
      DEFAULTTENANTDATABASE_PASSWORD: "${POSTGRES_PASSWORD}"
      DEFAULTTENANTDATABASE_URI: "postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/default_logistics"
      DEFAULTTENANTDATABASE_JDBCCONNECTIONSTRING: "jdbc:postgresql://postgres:5432/default_logistics"
      DEFAULTTENANTDATABASE_DATABASENAME: "default_logistics"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "api"
      # Identity Server configuration
      IdentityServer__Authority: "http://identity-server:7001"
      IdentityServer__RequireHttpsMetadata: "false"
      IdentityServer__Audience: "logistics.api"
      IdentityServer__ValidIssuers__0: "https://id.suxrobgm.net"
      IdentityServer__ValidIssuers__1: "http://identity-server:7001"
    ports:
      - "7000:7000"
    depends_on:
      migrator:
        condition: "service_started"
    networks:
      - "aspire"
  identity-server:
    image: "${IDENTITY_SERVER_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "7001"
      ConnectionStrings__MasterDatabase: "Host=postgres;Port=5432;Username=postgres;Password=${POSTGRES_PASSWORD};Database=master_logistics"
      MASTERDATABASE_HOST: "postgres"
      MASTERDATABASE_PORT: "5432"
      MASTERDATABASE_USERNAME: "postgres"
      MASTERDATABASE_PASSWORD: "${POSTGRES_PASSWORD}"
      MASTERDATABASE_URI: "postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/master_logistics"
      MASTERDATABASE_JDBCCONNECTIONSTRING: "jdbc:postgresql://postgres:5432/master_logistics"
      MASTERDATABASE_DATABASENAME: "master_logistics"
      ConnectionStrings__DefaultTenantDatabase: "Host=postgres;Port=5432;Username=postgres;Password=${POSTGRES_PASSWORD};Database=default_logistics"
      DEFAULTTENANTDATABASE_HOST: "postgres"
      DEFAULTTENANTDATABASE_PORT: "5432"
      DEFAULTTENANTDATABASE_USERNAME: "postgres"
      DEFAULTTENANTDATABASE_PASSWORD: "${POSTGRES_PASSWORD}"
      DEFAULTTENANTDATABASE_URI: "postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/default_logistics"
      DEFAULTTENANTDATABASE_JDBCCONNECTIONSTRING: "jdbc:postgresql://postgres:5432/default_logistics"
      DEFAULTTENANTDATABASE_DATABASENAME: "default_logistics"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "identity-server"
    ports:
      - "7001:7001"
    volumes:
      - identity-keys:/app/keys
    depends_on:
      migrator:
        condition: "service_started"
    networks:
      - "aspire"
  admin-app:
    image: "${ADMIN_APP_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "7002"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "admin-app"
    ports:
      - "7002:7002"
    depends_on:
      api:
        condition: "service_started"
      identity-server:
        condition: "service_started"
    networks:
      - "aspire"
  office-app:
    image: "ghcr.io/suxrobgm/logistics-app/office:latest"
    ports:
      - "7003:7003"
    depends_on:
      api:
        condition: "service_started"
      identity-server:
        condition: "service_started"
    networks:
      - "aspire"
  stripe-cli:
    image: "stripe/stripe-cli:latest"
    command:
      - "listen"
      - "--forward-to"
      - "http://api:7000/webhooks/stripe"
    entrypoint:
      - "stripe"
    environment:
      STRIPE_API_KEY: "${STRIPE_API_KEY}"
      STRIPE_DEVICE_NAME: "aspire-dev"
    depends_on:
      api:
        condition: "service_started"
    networks:
      - "aspire"
  portainer-agent:
    image: "portainer/agent:latest"
    expose:
      - "9001"
    volumes:
      - type: "volume"
        target: "/var/lib/docker/volumes"
        source: "portainer-agent-data"
        read_only: false
      - type: "bind"
        target: "/var/run/docker.sock"
        source: "/var/run/docker.sock"
        read_only: true
    networks:
      - "aspire"
  portainer:
    image: "portainer/portainer-ce:latest"
    ports:
      - "9000:9000"
    volumes:
      - type: "volume"
        target: "/data"
        source: "portainer-data"
        read_only: false
      - type: "bind"
        target: "/var/run/docker.sock"
        source: "/var/run/docker.sock"
        read_only: true
    depends_on:
      portainer-agent:
        condition: "service_started"
    networks:
      - "aspire"
networks:
  aspire:
    driver: "bridge"
volumes:
  logistics-pg-data:
    driver: "local"
  identity-keys:
    driver: "local"
  portainer-agent-data:
    driver: "local"
  portainer-data:
    driver: "local"
