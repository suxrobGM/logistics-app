# Logistics TMS - Nginx reverse proxy configuration
# Copy to /etc/nginx/sites-available/logistics.conf on VPS
# Then: sudo ln -s /etc/nginx/sites-available/logistics.conf /etc/nginx/sites-enabled/
# Then: sudo certbot --nginx -d api.suxrobgm.net -d id.suxrobgm.net -d admin.suxrobgm.net -d office.suxrobgm.net

map $http_connection $connection_upgrade {
    "~*Upgrade" $http_connection;
    default keep-alive;
}

# API
server {
    listen 80;
    listen [::]:80;
    server_name api.suxrobgm.net;

    location / {
        proxy_pass http://127.0.0.1:7000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Identity Server
server {
    listen 80;
    listen [::]:80;
    server_name id.suxrobgm.net;

    location / {
        proxy_pass http://127.0.0.1:7001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Larger buffer sizes for auth cookies/headers
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}

